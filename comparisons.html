<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title data-translate-key="pageTitle">مقارنات الأداء — المحلل المالي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-theme="light">

    <header class="site-header-adv">
        <div class="brand">
            <img src="assets/logo.png" alt="logo">
            <div>
                <div class="title" data-translate-key="brandTitle">المقارنات المالية</div>
                <div class="small-muted-light" data-translate-key="brandSub">قارن الأداء عبر الفترات</div>
            </div>
        </div>
        <nav class="controls" role="navigation">
            <a class="btn btn-sm btn-outline-light" href="dashboard.html" data-translate-key="navDashboard" title="لوحة التحكم"><i class="bi bi-speedometer2"></i></a>
            <select id="languageSelect" class="form-select form-select-sm"></select>
            <div class="form-check form-switch mb-0">
                <input class="form-check-input" id="darkModeToggle" type="checkbox" role="switch">
            </div>
        </nav>
    </header>

    <main class="container-main" id="mainArea">
        <section class="card-surface">
            <h4 data-translate-key="pageHeader">مقارنة الأداء المالي</h4>
            <div class="row g-3 align-items-end">
                <div class="col-md-5">
                    <label for="dataset1" class="form-label" data-translate-key="labelDataset1">مجموعة البيانات الأولى (الفترة أ)</label>
                    <select id="dataset1" class="form-select"></select>
                </div>
                <div class="col-md-5">
                    <label for="dataset2" class="form-label" data-translate-key="labelDataset2">مجموعة البيانات الثانية (الفترة ب)</label>
                    <select id="dataset2" class="form-select"></select>
                </div>
                <div class="col-md-2">
                    <button id="compareBtn" class="btn btn-glow w-100"><i class="bi bi-arrow-left-right"></i> <span data-translate-key="compareBtn">قارن</span></button>
                </div>
            </div>
        </section>

        <section id="comparisonResults" class="mt-3" style="display: none;">
            <div class="card-surface">
                <h5 data-translate-key="summaryTitle">ملخص المقارنة</h5>
                <div id="comparisonSummaryTable" class="table-responsive"></div>
            </div>

            <div class="card-surface mt-3">
                <h5 data-translate-key="chartTitle">مقارنة مرئية</h5>
                <div class="chart-wrap" style="height: 350px;">
                    <canvas id="comparisonChart"></canvas>
                </div>
            </div>
        </section>

        <footer class="text-center small muted mt-4">&copy; 2025 المحلل المالي</footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="js/comparisons-app.js"></script>
</body>
</html>
