<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📊 المقارنات المالية | Financial Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0; font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg,#001f3f,#003366,#00509e);
      background-attachment: fixed; color: #fff;
      transition: 0.3s;
    }
    header {
      backdrop-filter: blur(15px);
      background: rgba(255,255,255,0.1);
      color: #fff;
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 25px; position: sticky; top: 0; z-index: 10;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    header img { height: 40px; }
    nav button {
      background: rgba(255,255,255,0.2); color: #fff;
      border: none; border-radius: 8px;
      padding: 8px 15px; margin: 3px;
      cursor: pointer; font-weight: 600;
      transition: 0.2s;
    }
    nav button:hover {
      background: rgba(255,255,255,0.4);
      transform: scale(1.05);
    }
    .container {
      padding: 30px; text-align: center;
    }
    h1 {
      font-size: 28px; font-weight: 700; margin-bottom: 10px;
    }
    select {
      background: rgba(255,255,255,0.15);
      color: #fff; border: none; border-radius: 8px;
      padding: 10px 15px; margin: 10px;
    }
    canvas { background: rgba(255,255,255,0.08); border-radius: 15px; margin: 30px auto; max-width: 95%; }
    .result-box {
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.15);
      border-radius: 15px; padding: 15px; margin-top: 20px;
      font-size: 18px;
    }
    footer {
      text-align: center; padding: 12px; background: rgba(255,255,255,0.1);
      margin-top: 40px; color: #ddd;
    }
    .dark { background: linear-gradient(135deg,#0b0b0b,#1a1a1a,#2e2e2e); color: #eee; }
  </style>
</head>
<body>
  <header>
    <div style="display:flex; align-items:center; gap:10px;">
      <img src="logo.png" alt="Logo">
      <h2>Financial Analyzer</h2>
    </div>
    <nav>
      <button onclick="goTo('index.html')">🏠 الرئيسية</button>
      <button onclick="goTo('input.html')">🧾 الإدخال</button>
      <button onclick="goTo('upload.html')">⬆️ رفع البيانات</button>
      <button onclick="goTo('report.html')">📑 التقارير</button>
      <button onclick="goTo('advanced.html')">📈 التحليلات</button>
      <button onclick="goTo('dashboard.html')">📊 لوحة التحكم</button>
      <button class="active">⚖️ المقارنات</button>
      <button onclick="toggleDarkMode()">🌙/☀️</button>
      <select id="lang" onchange="changeLang()">
        <option value="ar">🇪🇬 عربي</option>
        <option value="en">🇺🇸 English</option>
      </select>
    </nav>
  </header>

  <div class="container">
    <h1 id="title">📊 المقارنات المالية بين السنوات</h1>
    <p id="desc">اختر السنوات والمؤشر المالي الذي ترغب في مقارنته</p>

    <div>
      <select id="year1"><option>2021</option><option selected>2022</option><option>2023</option></select>
      <select id="year2"><option>2021</option><option>2022</option><option selected>2023</option></select>
      <select id="metric">
        <option value="revenue">الإيرادات</option>
        <option value="expenses">المصروفات</option>
        <option value="profit">صافي الربح</option>
        <option value="assets">الأصول</option>
        <option value="liabilities">الخصوم</option>
        <option value="equity">حقوق الملكية</option>
      </select>
      <button onclick="compareData()">🔍 قارن</button>
    </div>

    <canvas id="compareChart" height="120"></canvas>
    <div id="analysis" class="result-box"></div>
  </div>

  <footer>
    &copy; 2025 Financial Analyzer | جميع الحقوق محفوظة 🌍
  </footer>

  <script>
    // التنقل بين الصفحات
    function goTo(page){ window.location.href = page; }

    // الوضع الليلي
    function toggleDarkMode(){
      document.body.classList.toggle('dark');
    }

    // ترجمة
    const translations = {
      ar: {
        title: "📊 المقارنات المالية بين السنوات",
        desc: "اختر السنوات والمؤشر المالي الذي ترغب في مقارنته",
        analysis: "نتائج التحليل"
      },
      en: {
        title: "📊 Financial Yearly Comparisons",
        desc: "Select the years and financial metric you wish to compare",
        analysis: "Analysis Results"
      }
    };
    function changeLang(){
      const lang = document.getElementById("lang").value;
      document.getElementById("title").innerText = translations[lang].title;
      document.getElementById("desc").innerText = translations[lang].desc;
      document.getElementById("analysis").innerText = translations[lang].analysis;
    }

    // المقارنة
    function compareData(){
      const y1 = document.getElementById('year1').value;
      const y2 = document.getElementById('year2').value;
      const metric = document.getElementById('metric').value;

      // بيانات تجريبية - تستبدل لاحقًا ببيانات report/advanced عبر LocalStorage
      const data = {
        revenue: {2021:800000,2022:1000000,2023:1200000},
        expenses:{2021:600000,2022:700000,2023:750000},
        profit:  {2021:200000,2022:300000,2023:450000},
        assets:  {2021:900000,2022:1100000,2023:1300000},
        liabilities:{2021:400000,2022:500000,2023:550000},
        equity:  {2021:500000,2022:600000,2023:750000}
      };

      const v1 = data[metric][y1];
      const v2 = data[metric][y2];
      const diff = ((v2 - v1) / v1 * 100).toFixed(2);

      const ctx = document.getElementById('compareChart').getContext('2d');
      if(window.compChart) window.compChart.destroy();
      window.compChart = new Chart(ctx, {
        type:'bar',
        data:{
          labels:[y1,y2],
          datasets:[{
            label: metric,
            data:[v1,v2],
            backgroundColor:['#00bfff','#00ff88']
          }]
        },
        options:{responsive:true,plugins:{legend:{display:false}}}
      });

      let analysisText = "";
      if(diff>10) analysisText = `📈 ${y2} شهد نموًا قويًا بنسبة ${diff}% مقارنة بعام ${y1}.`;
      else if(diff>0) analysisText = `🔹 هناك تحسن طفيف بنسبة ${diff}% بين ${y1} و ${y2}.`;
      else if(diff==0) analysisText = `➖ لم يحدث أي تغير ملحوظ بين العامين.`;
      else analysisText = `📉 تراجع بنسبة ${Math.abs(diff)}% مقارنة بعام ${y1}.`;

      document.getElementById('analysis').innerText = analysisText;
    }
  </script>
</body>
</html>
