<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title data-translate-key="pageTitle">مقارنة الفترات — المحلل المالي</title>
        <!-- External Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <!-- Your Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-theme="light">
    <!-- Global Navigation Bar -->
    <header class="site-header-global">
        <div class="container-main nav-container">
            <a href="index.html" class="brand">
                <img src="assets/logo.png" alt="شعار المحلل المالي">
                <span class="title" data-translate-key="brandTitle"></span>
            </a>
            <nav class="main-nav">
                <a href="index.html" class="nav-link" data-translate-key="navHome"></a>
                <a href="input.html" class="nav-link" data-translate-key="navInput"></a>
                <a href="upload.html" class="nav-link" data-translate-key="navUpload"></a>
                <a href="report.html" class="nav-link" data-translate-key="navReport"></a>
                <a href="advanced.html" class="nav-link" data-translate-key="navAdvanced"></a>
                <a href="dashboard.html" class="nav-link" data-translate-key="navDashboard"></a>
                <a href="comparisons.html" class="nav-link" data-translate-key="navCompare"></a>
                <a href="benchmarks.html" class="nav-link" data-translate-key="navBenchmarks"></a>
            </nav>
            <div class="controls d-flex align-items-center gap-3">
                <select id="languageSelect" class="form-select form-select-sm" style="width: auto;"></select>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme"></button>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <main class="container-main py-4">
        <section class="page-header mb-4">
            <h1 data-translate-key="pageHeader"></h1>
            <p class="text-muted" data-translate-key="pageSubheader"></p>
        </section>
        <!-- *** NEW: Saved Datasets Management Section *** -->
        <section id="savedDatasetsSection" class="card-surface mb-4">
            <h5 data-translate-key="manageTitle"></h5>
            <div id="noDatasetsMessage" class="alert alert-warning" style="display: none;"></div>
            <div id="savedDatasetsContainer" class="row g-3 mt-2">
                <!-- Saved dataset cards will be inserted here by JS -->
            </div>
        </section>
        <!-- Comparison Setup -->
        <section id="comparisonSetup" class="card-surface">
            <h5 data-translate-key="setupTitle"></h5>
            <p class="text-muted small" data-translate-key="setupDesc"></p>
            <div class="row g-3 align-items-end">
                <div class="col-md-5">
                    <label for="dataset1" class="form-label" data-translate-key="labelDataset1"></label>
                    <select id="dataset1" class="form-select"></select>
                </div>
                <div class="col-md-5">
                    <label for="dataset2" class="form-label" data-translate-key="labelDataset2"></label>
                    <select id="dataset2" class="form-select"></select>
                </div>
                <div class="col-md-2">
                    <button id="compareBtn" class="btn btn-primary w-100"><i class="bi bi-arrow-left-right"></i> <span data-translate-key="compareBtn"></span></button>
                </div>
            </div>
        </section>
        <!-- Results Section (hidden by default) -->
        <section id="comparisonResults" class="mt-4" style="display: none;">
            <div class="card-surface">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 data-translate-key="summaryTitle"></h5>
                    <button id="closeResultsBtn" class="btn-close" aria-label="Close"></button>
                </div>
                <div id="comparisonSummaryTable" class="table-responsive mt-3"></div>
            </div>
            <div class="card-surface mt-4">
                <h5 data-translate-key="chartTitle"></h5>
                <div class="chart-wrap" style="height: 350px;">
                    <canvas id="comparisonChart"></canvas>
                </div>
            </div>
        </section>
    </main>
        <footer class="site-footer">
        <div class="container-main">
            <p data-translate-key="footerText"></p>
        </div>
    </footer>
    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- Global JS (for theme, lang, nav) -->
    <script src="js/main.js"></script>
    <!-- Page-specific JS -->
    <script src="js/comparisons-app.js"></script>
</body>
</html>
