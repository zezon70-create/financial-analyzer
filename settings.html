<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الإعدادات</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>⚙️ الإعدادات</h1>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="input.html">الإدخال</a>
      <a href="reports.html">التقارير</a>
      <a href="dashboard.html">لوحة التحكم</a>
      <a href="advanced.html">التحليلات المتقدمة</a>
      <a href="comparisons.html">المقارنات</a>
      <a href="settings.html" class="active">الإعدادات</a>
    </nav>
  </header>

  <main>
    <section class="settings-section">
      <h2>إعدادات العرض</h2>
      <label>
        <input type="checkbox" id="darkModeToggle"/> تفعيل الوضع الداكن
      </label>
    </section>

    <section class="settings-section">
      <h2>إعدادات اللغة</h2>
      <select id="languageSelect">
        <option value="ar">العربية</option>
        <option value="en">English</option>
      </select>
    </section>

    <section class="settings-section">
      <h2>إعدادات العملة</h2>
      <select id="currencySelect">
        <option value="EGP">جنيه مصري</option>
        <option value="USD">دولار أمريكي</option>
        <option value="EUR">يورو</option>
      </select>
    </section>

    <button id="saveSettings">💾 حفظ الإعدادات</button>
  </main>

  <footer>
    <p>جميع الحقوق محفوظة © 2025</p>
  </footer>

  <script>
    // تحميل الإعدادات من localStorage
    window.addEventListener("DOMContentLoaded", () => {
      const darkMode = localStorage.getItem("darkMode") === "true";
      const language = localStorage.getItem("language") || "ar";
      const currency = localStorage.getItem("currency") || "EGP";

      document.getElementById("darkModeToggle").checked = darkMode;
      document.getElementById("languageSelect").value = language;
      document.getElementById("currencySelect").value = currency;

      if (darkMode) {
        document.body.classList.add("dark-mode");
      }
    });

    // حفظ الإعدادات
    document.getElementById("saveSettings").addEventListener("click", () => {
      const darkMode = document.getElementById("darkModeToggle").checked;
      const language = document.getElementById("languageSelect").value;
      const currency = document.getElementById("currencySelect").value;

      localStorage.setItem("darkMode", darkMode);
      localStorage.setItem("language", language);
      localStorage.setItem("currency", currency);

      if (darkMode) {
        document.body.classList.add("dark-mode");
      } else {
        document.body.classList.remove("dark-mode");
      }

      alert("✅ تم حفظ الإعدادات بنجاح!");
    });
  </script>

  <style>
    body.dark-mode {
      background: #222;
      color: #fff;
    }
    nav a {
      margin: 0 10px;
    }
    .settings-section {
      margin: 20px 0;
    }
  </style>
</body>
</html>
