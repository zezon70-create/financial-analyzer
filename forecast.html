<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forecast - Financial Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="assets/logo.png" class="logo" alt="Logo">
    <nav>
      <a href="index.html">الصفحة الرئيسية</a>
      <a href="data-entry.html">إدخال البيانات</a>
      <a href="statements.html">القوائم المالية</a>
      <a href="analysis.html">التحليل المالي</a>
      <a href="dashboard.html">لوحة التحكم</a>
      <button onclick="switchLanguage('en')">English</button>
      <button onclick="switchLanguage('ar')">عربي</button>
    </nav>
  </header>

  <main>
    <section class="forecast-section">
      <h2>التنبؤ المالي</h2>
      <div id="forecastResults"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Financial Analyzer</p>
  </footer>

  <script src="script.js"></script>
  <script>
    const forecastDiv = document.getElementById("forecastResults");
    const data = JSON.parse(localStorage.getItem("financialData"));
    if(data){
      const projectedRevenue = data.netIncome * 1.1; // زيادة 10% توقعًا
      const projectedAssets = data.totalAssets * 1.05; // زيادة 5%
      forecastDiv.innerHTML = `
        <p>الإيراد المتوقع: ${projectedRevenue.toLocaleString()}</p>
        <p>الأصول المتوقعة: ${projectedAssets.toLocaleString()}</p>
      `;
    } else {
      forecastDiv.innerHTML = "<p>لا توجد بيانات. الرجاء إدخال البيانات أولاً.</p>";
    }
  </script>
</body>
</html>
