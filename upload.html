<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title data-translate-key="pageTitle"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-theme="light">

    <header class="site-header-global">
        <div class="container-main nav-container">
            <a href="index.html" class="brand">
                <img src="assets/logo.png" alt="شعار المحلل المالي">
                <span class="title" data-translate-key="brandTitle"></span>
            </a>
            <nav class="main-nav">
                <a href="index.html" class="nav-link" data-translate-key="navHome"></a>
                <a href="input.html" class="nav-link" data-translate-key="navInput"></a>
                <a href="upload.html" class="nav-link" data-translate-key="navUpload"></a>
                <a href="report.html" class="nav-link" data-translate-key="navReport"></a>
                <a href="advanced.html" class="nav-link" data-translate-key="navAdvanced"></a>
                <a href="dashboard.html" class="nav-link" data-translate-key="navDashboard"></a>
                <a href="comparisons.html" class="nav-link" data-translate-key="navCompare"></a>
            </nav>
            <div class="controls d-flex align-items-center gap-3">
                <select id="languageSelect" class="form-select form-select-sm" style="width: auto;"></select>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme"></button>
            </div>
        </div>
    </header>

    <main class="container-main py-4">

        <section class="page-header mb-4">
            <h1 data-translate-key="pageHeader"></h1>
            <p class="text-muted" data-translate-key="pageSubheader"></p>
        </section>

        <section class="card-surface mb-4">
             <div class="row g-4">
                <div class="col-lg-7">
                    <h5 data-translate-key="actionsTitle"></h5>
                    <div class="d-flex gap-2 flex-wrap mb-3">
                        <button id="saveBtn" class="btn btn-primary"><i class="bi bi-save"></i> <span data-translate-key="save"></span></button>
                        <button id="clearBtn" class="btn btn-outline-danger"><i class="bi bi-trash"></i> <span data-translate-key="clear"></span></button>
                    </div>
                     <div class="p-3 rounded border" style="background-color: rgba(13, 110, 253, 0.03);">
                        <label for="saveAsName" class="form-label fw-bold small" data-translate-key="saveForComparison"></label>
                        <div class="input-group">
                            <input type="text" id="saveAsName" class="form-control" data-translate-key="saveAsPlaceholder" placeholder="">
                            <button id="saveAsBtn" class="btn btn-info text-white"><i class="bi bi-archive-fill"></i> <span data-translate-key="saveAs"></span></button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <h5 data-translate-key="uploadTitle"></h5>
                    <label for="fileInput" class="form-label small text-muted" data-translate-key="uploadLabel"></label>
                    <input type="file" id="fileInput" class="form-control" accept=".csv,.xlsx"/>
                </div>
            </div>
        </section>

        <section class="card-surface">
            <h5 data-translate-key="entryTitle"></h5>
            <ul class="nav nav-tabs mt-3" id="statementTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="bs-tab" data-bs-toggle="tab" data-bs-target="#bs-pane" type="button" role="tab">
                        <span data-translate-key="tabBS"></span>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="is-tab" data-bs-toggle="tab" data-bs-target="#is-pane" type="button" role="tab">
                        <span data-translate-key="tabIS"></span>
                    </button>
                </li>
            </ul>

            <div class="tab-content pt-3">
                <div class="tab-pane fade show active" id="bs-pane" role="tabpanel">
                    <div class="table-responsive"><table id="bsTable" class="table align-middle"></table></div>
                    <button class="btn btn-sm btn-outline-primary mt-2" data-table="bs"><i class="bi bi-plus"></i> <span data-translate-key="addBS"></span></button>
                </div>
                <div class="tab-pane fade" id="is-pane" role="tabpanel">
                    <div class="table-responsive"><table id="isTable" class="table align-middle"></table></div>
                    <button class="btn btn-sm btn-outline-primary mt-2" data-table="is"><i class="bi bi-plus"></i> <span data-translate-key="addIS"></span></button>
                </div>
            </div>
        </section>

    </main>
    
    <footer class="site-footer">
        <div class="container-main">
            <p data-translate-key="footerText"></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    
    <script src="js/main.js"></script>
    
    <script src="js/upload-app.js"></script>
</body>
</html>
