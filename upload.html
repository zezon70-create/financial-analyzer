<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Upload</title><link rel="stylesheet" href="css/style.css"></head><body><nav class="nav container"><a href="index.html">Home</a> | <a href="input.html">Input</a> | <a href="report_improved.html">Report</a></nav><main class="container"><h1>Upload Trial Balance</h1><input type="file" id="fileInput" accept=".csv,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"><div id="status"></div></main><script src="js/fa_csv_import_patched.js"></script><script src="js/parser_patched.js"></script><script src="js/dataHandler_patched.js"></script><script>const fi=document.getElementById('fileInput');const status=document.getElementById('status');fi.addEventListener('change', ()=>{const file=fi.files[0];window.FACSV.handleFileInput(file,(err,rows)=>{if(err) return status.textContent='Error: '+err.message;status.textContent='Parsed '+rows.length+' rows — processing...';const res=window.FADataHandler.processUploadedRows(rows);window.latestParsedOutput=res.out||null;status.textContent='Processed — '+(res.ok?'OK':'Error: '+res.error);console.log(res);});});</script></body></html>
