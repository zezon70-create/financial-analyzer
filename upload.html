<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title data-translate-key="pageTitle">رفع وإدخال القوائم — المحلل المالي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-theme="light">

    <header class="site-header-adv">
        </header>

    <main class="container-main" role="main" id="mainArea">
        <section class="ribbon">
            <div class="hero-row">
                <div class="hero-left">
                    <h3><span data-translate-key="welcome">إدخال القوائم المالية</span> <span class="brand-gradient">أو رفع ملف</span></h3>
                    <p class="small-muted mt-2" data-translate-key="ribbonDesc">املأ الجداول الأربعة يدويًا أو ارفع ملف CSV/Excel لتحليله.</p>
                     <div class="mt-3 d-flex gap-2 flex-wrap">
                        <button id="saveBtn" class="btn btn-outline-info btn-sm"><i class="bi bi-save"></i> <span data-translate-key="save">حفظ العمل الحالي</span></button>
                        <button id="clearBtn" class="btn btn-outline-danger btn-sm"><i class="bi bi-trash"></i> <span data-translate-key="clear">مسح الكل</span></button>
                        <a href="report.html" class="btn btn-success btn-sm ms-auto"><i class="bi bi-receipt"></i> <span data-translate-key="goToReport">الذهاب للتقارير</span></a>
                    </div>
                    
                    <div class="mt-3 p-3 rounded" style="background: rgba(13, 110, 253, 0.05);">
                        <label for="saveAsNameUpload" class="form-label fw-bold small" data-translate-key="saveForComparison">حفظ نسخة للمقارنات</label>
                        <div class="input-group input-group-sm">
                            <input type="text" id="saveAsNameUpload" class="form-control" placeholder="مثال: بيانات 2025">
                            <button id="saveAsBtnUpload" class="btn btn-info"><i class="bi bi-archive-fill"></i> <span data-translate-key="saveAs">حفظ باسم</span></button>
                        </div>
                    </div>
                </div>
                <div class="hero-right">
                    <label for="fileInput" class="form-label fw-bold mb-1" data-translate-key="uploadLabel">رفع ملف القوائم (CSV / XLSX)</label>
                    <input type="file" id="fileInput" class="form-control input-sm" accept=".csv,.xlsx"/>
                    <div class="small-muted mt-2" data-translate-key="uploadHint">يدعم رؤوس الأعمدة بالعربية والإنجليزية.</div>
                </div>
            </div>
        </section>

        </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="js/upload-app.js"></script>
</body>
</html>
