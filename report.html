<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title data-translate-key="pageTitle"></title>
<script src="js/auth-guard.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
<link rel="stylesheet" href="css/style.css">
<link rel="manifest" href="manifest.json">
<style>
        @media print {
            .no-print { display: none !important; }
            body { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            .card-surface { border: 1px solid #dee2e6 !important; box-shadow: none !important; }
            .watermark-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0.1; z-index: -1; }
            .watermark-logo { max-width: 50%; height: auto; }
            main { padding-top: 1rem !important; padding-bottom: 1rem !important; }
        }
        .watermark-container { display: none; }
        @media print { .watermark-container { display: block; } }
        /* تنسيق الجداول المقارنة */
        .report-table td, .report-table th { 
            padding-top: 0.3rem; 
            padding-bottom: 0.3rem; 
            font-size: 0.85em; 
            vertical-align: middle;
        }
        .report-table th {
            font-weight: 600;
            background-color: var(--bs-light-bg-subtle);
        }
        .report-table .section-header td { 
            border-top: 1px solid #ccc; 
            padding-top: 0.8rem; 
            font-weight: bold;
            font-size: 0.9em;
        }
        .report-table .subtotal-row td { 
            border-top: 1px solid #eee; 
            font-weight: 600; 
        }
        .report-table .total-row td { 
            border-top: 2px solid #666; 
            font-weight: bold; 
            font-size: 0.9em;
            padding-top: 0.5rem; 
            padding-bottom: 0.5rem; 
        }
    </style>
    </head>
<body data-theme="light">
    <header class="site-header-global no-print">
        <div class="container-main nav-container">
            <a href="index.html" class="brand">
                <img src="assets/logo.png" alt="شعار المحلل المالي">
                <span class="title" data-translate-key="brandTitle"></span>
            </a>
            <nav class="main-nav">
                <a href="index.html" class="nav-link" data-translate-key="navHome"></a>
                <a href="input.html" class="nav-link" data-translate-key="navInput"></a>
                <a href="upload.html" class="nav-link" data-translate-key="navUpload"></a>
                <a href="report.html" class="nav-link active" data-translate-key="navReport"></a> <a href="advanced.html" class="nav-link" data-translate-key="navAdvanced"></a>
                <a href="dashboard.html" class="nav-link" data-translate-key="navDashboard"></a>
                <a href="comparisons.html" class="nav-link" data-translate-key="navCompare"></a>
                <a href="benchmarks.html" class="nav-link" data-translate-key="navBenchmarks"></a>
            </nav>
            <div class="controls d-flex align-items-center gap-3">
                <select id="languageSelect" class="form-select form-select-sm" style="width: auto;"></select>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme"></button>
            </div>
        </div>
    </header>
    <main class="container-main py-4">
        <div id="report-content">
            <div class="watermark-container">
                <img src="assets/logo.png" class="watermark-logo" alt="Watermark">
            </div>
            <section class="page-header d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 data-translate-key="pageHeader"></h1>
                    <p class="text-muted" data-translate-key="pageSubheader"></p>
                </div>
                <div class="d-flex gap-2 no-print">
                    <button id="exportPdfBtn" class="btn btn-danger"><i class="bi bi-file-earmark-pdf"></i> <span data-translate-key="exportPdf"></span></button>
                    <button id="exportExcelBtn" class="btn btn-success"><i class="bi bi-file-earmark-excel"></i> <span data-translate-key="exportExcel"></span></button>
                </div>
            </section>
            <div class="card card-body mb-4 no-print bg-light border-0 shadow-sm">
                <h6 data-translate-key="dataSourceTitle">مصدر البيانات:</h6>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="dataSource" id="sourceTrialBalance" value="trialData" checked>
                    <label class="form-check-label small" for="sourceTrialBalance" data-translate-key="sourceTrialBalanceLabel">
                        استخدام ميزان المراجعة (من صفحة الإدخال)
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="dataSource" id="sourceUploadedStatements" value="uploadedData">
                    <label class="form-check-label small" for="sourceUploadedStatements" data-translate-key="sourceUploadedLabel">
                        استخدام القوائم المالية المرفوعة (من صفحة الرفع)
                    </label>
                </div>
             </div>
             <div class="alert alert-warning" id="noDataWarning" role="alert" style="display: none;">
                </div>
            <section id="balanceSheetCard" class="card-surface mb-4"> <h4 data-translate-key="bsTitle"></h4>
                <p class="text-muted small" data-translate-key="bsSubheader"></p>
                <div class="row g-4 mt-2">
                    <div class="col-lg-8">
                        <div id="balanceSheetTable" class="table-responsive"></div>
                    </div>
                    <div class="col-lg-4">
                        <h5 data-translate-key="commentaryTitle"></h5>
                        <div id="balanceSheetComment" class="analysis-comment"></div>
                    </div>
                </div>
            </section>
            <section id="incomeStatementCard" class="card-surface mb-4"> <h4 data-translate-key="isTitle"></h4>
                <p class="text-muted small" data-translate-key="isSubheader"></p>
                 <div class="row g-4 mt-2">
                    <div class="col-lg-8">
                        <div id="incomeStatementTable" class="table-responsive"></div>
                    </div>
                    <div class="col-lg-4">
                        <h5 data-translate-key="commentaryTitle"></h5>
                        <div id="incomeStatementComment" class="analysis-comment"></div>
                    </div>
                </div>
            </section>
            <section id="cashFlowStatementCard" class="card-surface mb-4"> <h4 data-translate-key="cfTitle"></h4>
                <p class="text-muted small" data-translate-key="cfSubheader"></p>
                <div class="row g-4 mt-2">
                    <div class="col-lg-8">
                        <div id="cashFlowStatementTable" class="table-responsive"></div>
                    </div>
                    <div class="col-lg-4">
                        <h5 data-translate-key="commentaryTitle"></h5>
                        <div id="cashFlowStatementComment" class="analysis-comment"></div>
                    </div>
                </div>
            </section>
            <section id="equityStatementCard" class="card-surface"> <h4 data-translate-key="eqTitle"></h4>
                <p class="text-muted small" data-translate-key="eqSubheader"></p>
                <div class="row g-4 mt-2">
                    <div class="col-lg-8">
                        <div id="equityStatementTable" class="table-responsive"></div>
                    </div>
                    <div class="col-lg-4">
                        <h5 data-translate-key="commentaryTitle"></h5>
                        <div id="equityStatementComment" class="analysis-comment"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>
        <footer class="site-footer no-print">
        <div class="container-main">
            <p data-translate-key="footerText"></p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/report-app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
window.addEventListener('load', () => {
navigator.serviceWorker.register('service-worker.js')
.then((reg) => {
console.log('Service worker متسجل وتمام:', reg);
})
.catch((err) => {
console.log('فشل تسجيل Service worker:', err);
});
});
}
</script>
</body>
</html>
