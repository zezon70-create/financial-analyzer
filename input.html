<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Input</title><link rel="stylesheet" href="css/style.css"></head><body><nav class="nav container"><a href="index.html">Home</a> | <a href="upload.html">Upload</a> | <a href="report_improved.html">Report</a></nav><main class="container"><h1>Smart Input</h1><p>Enter trial balance manually.</p><form id="tbForm"><table id="tbTable"><thead><tr><th>Account</th><th>Debit</th><th>Credit</th></tr></thead><tbody id="tbBody"><tr><td><input name="account" placeholder="Cash"></td><td><input name="debit"></td><td><input name="credit"></td></tr></tbody></table><p><button id="addRow" type="button">Add Row</button> <button id="process" type="button">Process</button></p></form><pre id="result"></pre></main><script src="js/parser_patched.js"></script><script src="js/dataHandler_patched.js"></script><script>document.getElementById('addRow').addEventListener('click', ()=>{const tr=document.createElement('tr');tr.innerHTML='<td><input name="account"></td><td><input name="debit"></td><td><input name="credit"></td>';document.getElementById('tbBody').appendChild(tr);});document.getElementById('process').addEventListener('click', ()=>{const rows=Array.from(document.querySelectorAll('#tbBody tr')).map(tr=>({account:tr.querySelector('input[name="account"]').value,debit:tr.querySelector('input[name="debit"]').value,credit:tr.querySelector('input[name="credit"]').value}));const out=window.FADataHandler.processUploadedRows(rows);window.latestParsedOutput=out.out||null;document.getElementById('result').textContent=JSON.stringify(out,null,2);});</script></body></html>
