<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>إدخال بيانات - Financial Analyzer</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header class="topbar">
  <div class="left">
    <img src="assets/logo.png" class="logo" alt="logo"/>
    <h1 id="appTitle">Financial Analyzer</h1>
  </div>
  <div class="right">
    <select id="langSelect">
      <option value="ar">العربية</option>
      <option value="en">English</option>
    </select>
    <select id="currencySelect">
      <option value="EGP">EGP</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>
  </div>
</header>

<main class="container">
  <nav class="navtabs">
    <a href="index.html">الرئيسية</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="reports.html">التقارير</a>
    <a href="compare.html">مقارنة الأعوام</a>
  </nav>

  <section class="panel">
    <h2>ادخل ميزان المراجعة</h2>

    <form id="dataForm" class="grid">
      <div>
        <label for="accountName">الحساب</label>
        <input id="accountName" type="text" placeholder="مثال: مبيعات" />
      </div>
      <div>
        <label for="debit">مدين</label>
        <input id="debit" type="number" step="0.01" min="0" value="0"/>
      </div>
      <div>
        <label for="credit">دائن</label>
        <input id="credit" type="number" step="0.01" min="0" value="0"/>
      </div>
      <div class="actions">
        <button id="addRow" class="btn" type="submit">أضف</button>
        <button id="saveSession" class="btn ghost" type="button">حفظ الجلسة</button>
        <button id="loadSession" class="btn ghost" type="button">تحميل الجلسة</button>
      </div>
    </form>

    <div class="file-actions">
      <input id="fileInput" type="file" accept=".xlsx,.xls,.csv"/>
      <button id="importBtn" class="btn">استيراد ملف</button>
      <button id="clearAll" class="btn danger">مسح جميع البيانات</button>
    </div>

    <div id="alerts"></div>

    <div id="tableWrapper"></div>
  </section>

  <section class="panel tips">
    <h3>نصائح</h3>
    <ul>
      <li>استخدم شيت بترتيب: Account | Debit | Credit</li>
      <li>يمكنك تحديد العملة من أعلى الصفحة</li>
      <li>اضغط "حفظ الجلسة" للعودة لاحقًا</li>
    </ul>
  </section>
</main>

<!-- libs -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<!-- app scripts -->
<script src="js/main.js"></script>
<script src="js/dataHandler.js"></script>
<script src="js/financialCalc.js"></script>
<script src="js/export.js"></script>
</body>
</html>
