<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>إدخال البيانات — المحلل المالي</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assets/img/logo.png" alt="logo" class="site-logo">
        <div class="ms-2">المحلل المالي</div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="input.html">إدخال البيانات</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">لوحة التحكم</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4" style="position:relative; z-index:1;">
    <h2>إدخال ميزان المراجعة</h2>
    <p>اختر الطريقة: ارفع CSV/XLSX أو أدخل الحسابات يدوياً.</p>

    <div class="row g-3">
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">
          <h5>تحميل قالب CSV</h5>
          <p>قالب جاهز لتسهيل الإدخال.</p>
          <button id="downloadTemplate" class="btn btn-outline-primary w-100">تحميل القالب (CSV)</button>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card p-3 shadow-sm">
          <h5>رفع ملف الميزان</h5>
          <input id="file-input" type="file" accept=".csv,.xlsx,.xls" class="form-control mb-3"/>
          <div class="mb-3">
            <button id="parseFile" class="btn btn-primary me-2">استيراد الملف</button>
            <button id="clearAll" class="btn btn-danger">مسح كل البيانات</button>
          </div>
          <div id="fileMsg" class="small text-muted"></div>
        </div>
      </div>

      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6>ميزان المراجعة (قابل للتعديل)</h6>
            <div class="table-responsive">
              <table id="trialTable" class="table table-sm table-bordered">
                <thead class="table-light">
                  <tr><th>الحساب</th><th>رقم الحساب</th><th>مدين</th><th>دائن</th><th>إجراءات</th></tr>
                </thead>
                <tbody id="tbBody"></tbody>
              </table>
            </div>

            <div class="d-flex justify-content-between mt-3">
              <div>
                <button id="addRow" class="btn btn-outline-secondary me-2">إضافة سطر</button>
                <button id="validate" class="btn btn-outline-success">تحقق من ميزان المراجعة</button>
              </div>
              <div>
                <button id="saveSession" class="btn btn-primary">حفظ الجلسة</button>
                <button id="loadSessionBtn" class="btn btn-secondary">استرجاع الجلسة</button>
                <a class="btn btn-success" href="dashboard.html">اذهب للوحة التحكم</a>
              </div>
            </div>

            <div id="validationResult" class="mt-3"></div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="scripts/storage.js"></script>
  <script src="scripts/file-handlers.js"></script>
  <script src="scripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
