<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>إدخال البيانات - Financial Analyzer</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data:; connect-src 'self'; font-src 'self' https://fonts.gstatic.com;">
  <link href="https://fonts.googleapis.com/css?family=Cairo:300,400,600&display=swap" rel="stylesheet">
  <style>body{font-family:'Cairo',sans-serif;margin:0;background:#f6f8fb} header{display:flex;align-items:center;justify-content:space-between;padding:12px 20px;background:#0b2a4a;color:white}.logo-wrap{display:flex;align-items:center;gap:12px}.logo-wrap img{height:48px} main{padding:20px}.card{background:white;padding:18px;border-radius:8px;box-shadow:0 6px 18px rgba(6,20,34,0.06);margin-bottom:16px} table{width:100%;border-collapse:collapse} th,td{padding:8px;border:1px solid #eee;text-align:right} #data-table tbody td{direction:ltr;text-align:left} .btn{display:inline-block;padding:8px 12px;border-radius:6px;background:#0b6fb2;color:white;text-decoration:none;border:none;cursor:pointer}</style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="scripts/storage.js" defer></script>
  <script src="scripts/file-handlers.js" defer></script>
</head>
<body>
  <header>
    <div class="logo-wrap">
      <img src="assets/img/logo.png" alt="logo">
      <div>
        <div style="font-weight:700">MOATAZ MADKOUR</div>
        <div style="font-size:13px">Financial Analyzer - المحلل المالي</div>
      </div>
    </div>
    <nav>
      <a href="index.html" style="color:white;text-decoration:none">الرئيسية</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h2>رفع ملف CSV أو XLSX</h2>
      <p>التأكد من أن الملف يحتوي حقول: <strong>Account</strong>, <strong>Debit</strong>, <strong>Credit</strong></p>
      <input id="file-input" type="file" accept=".csv,.xlsx,.xls" />
      <div style="margin-top:12px;">
        <button id="download-sample" class="btn">تحميل قالب CSV تجريبي</button>
      </div>
    </div>

    <div class="card">
      <h3>بيانات ملفك</h3>
      <table id="data-table" aria-live="polite">
        <thead><tr><th>الحساب</th><th>مدين</th><th>دائن</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card">
      <button id="save-local" class="btn">حفظ جلسة مشفرة محليًا (اختياري)</button>
      <button id="export-excel" class="btn">تصدير Excel</button>
      <button id="export-pdf" class="btn">تصدير PDF (مع علامة مائية)</button>
      <button id="clear-data" class="btn" style="background:#c33">مسح كل البيانات</button>
    </div>
  </main>

  <footer style="padding:12px 20px;text-align:center;color:#666">Financial Analyzer ©</footer>
</body>
</html>
