<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>المحلل المالي — Financial Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://kit.fontawesome.com/a2d9b6f5a8.js" crossorigin="anonymous"></script>
  <style>
    body.dark-mode { background-color: #121212; color: #f5f5f5; }
    .dark-mode .table { color: #f5f5f5; }
    .dark-mode header, .dark-mode footer { background-color: #1e1e1e; color: #f5f5f5; }
    .watermark { position: fixed; top:50%; left:50%; transform:translate(-50%,-50%); opacity:0.06; z-index:-1; pointer-events:none; }
    .dark-mode .watermark { opacity:0.1; }
    table input, table select { width: 100%; box-sizing: border-box; }
  </style>
</head>
<body>

<header class="site-header d-flex justify-content-between align-items-center p-2 border-bottom">
  <div class="d-flex align-items-center gap-2">
    <img src="assets/logo.png" class="logo" height="40" alt="logo">
    <strong data-i18n="app_title">المحلل المالي</strong>
  </div>
  <div class="controls d-flex align-items-center gap-2">
    <label>
      <input type="checkbox" id="darkModeToggle"/> 
      <span data-i18n="toggle_dark">الوضع الليلي</span>
    </label>
    <select id="currencySelect" class="form-select form-select-sm" title="Currency">
      <option value="EGP">EGP</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>
    <select id="languageSelect" class="form-select form-select-sm" title="Language">
      <option value="ar">العربية</option>
      <option value="en">English</option>
    </select>
    <button class="btn btn-outline-primary btn-sm" id="exportPDF"><i class="fa fa-file-pdf me-1"></i> PDF</button>
    <button class="btn btn-outline-success btn-sm" id="exportExcel"><i class="fa fa-file-excel me-1"></i> Excel</button>
  </div>
</header>

<div class="watermark">
  <img src="assets/logo.png" style="height:240px;filter:grayscale(100%)">
</div>

<main class="container py-4">
  <h2 class="mb-3" data-i18n="input_title">إدخال ميزان المراجعة</h2>
  
  <div class="mb-3">
    <input type="file" id="fileInput" class="form-control" accept=".csv, .xlsx, .xls">
  </div>

  <table class="table table-bordered table-striped align-middle">
    <thead class="table-light">
      <tr>
        <th>الحساب</th>
        <th>النوع</th>
        <th>كود الحساب</th>
        <th>مدين</th>
        <th>دائن</th>
        <th>إجراء</th>
      </tr>
    </thead>
    <tbody id="tbBody"></tbody>
  </table>

  <div class="d-flex gap-2 mb-3">
    <button class="btn btn-primary" id="addRow"><i class="fa fa-plus me-1"></i> إضافة صف</button>
    <button class="btn btn-warning" id="validate"><i class="fa fa-check me-1"></i> تحقق من الميزان</button>
    <button class="btn btn-success" id="saveSession"><i class="fa fa-save me-1"></i> حفظ الجلسة</button>
    <button class="btn btn-info" id="loadSession"><i class="fa fa-upload me-1"></i> استرجاع الجلسة</button>
    <button class="btn btn-danger" id="clearAll"><i class="fa fa-trash me-1"></i> مسح الكل</button>
  </div>

  <div id="validationResult"></div>
</main>

<footer class="bg-light py-3 text-center small">
  &copy; 2025 المحلل المالي — Moataz Madkour
</footer>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
<script src="js/input.js"></script>
<script src="js/main.js"></script>
</body>
</html>
