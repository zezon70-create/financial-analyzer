<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>إدخال ميزان المراجعة — المحلل المالي</title>

  <!-- Bootstrap RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet"/>

  <!-- CSS المشروع (استبدل path لو عندك ملف مُحسَّن) -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* بعض تحسينات محلية صغيرة */
    .controls .control-select, .controls .control-btn { margin-left:8px; }
    #fileInput { display:inline-block; width: 60%; }
    .small-muted { font-size: 0.85rem; color: #6c757d; }
    td input, td select { width:100%; box-sizing:border-box; }
    tr.balanced td { background:#e6ffed; }
    tr.unbalanced td { background:#ffe6e6; }
    .no-data { opacity: 0.8; }
  </style>
</head>
<body>

<header class="site-header no-print" role="banner">
  <div class="left d-flex align-items-center">
    <img src="assets/logo.png" class="logo" alt="logo" />
    <div class="ms-2"><strong data-i18n="app_title">المحلل المالي</strong></div>
  </div>

  <div class="controls d-flex align-items-center no-print">
    <label class="me-2">
      <input type="checkbox" id="darkToggle" /> <span data-i18n="toggle_dark">الوضع الليلي</span>
    </label>

    <select id="currencySelect" class="control-select form-select form-select-sm" title="Currency">
      <option value="EGP">EGP</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>

    <select id="langSelect" class="control-select form-select form-select-sm" title="Language">
      <option value="ar">العربية</option>
      <option value="en">English</option>
    </select>
  </div>
</header>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">المحلل المالي</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="input.html">إدخال البيانات</a></li>
        <li class="nav-item"><a class="nav-link" href="dashboard.html">لوحة التحكم</a></li>
        <li class="nav-item"><a class="nav-link" href="reports.html">التقارير</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4">
  <h2 class="mb-3">إدخال ميزان المراجعة</h2>

  <div class="card p-3 mb-3">
    <div class="d-flex flex-wrap align-items-center gap-2">
      <label class="mb-0"><strong>Import CSV / Excel (account,code,debit,credit)</strong></label>
      <input type="file" id="fileInput" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
      <button id="downloadTemplate" class="btn btn-outline-secondary btn-sm control-btn">Download Template</button>
      <div class="ms-auto">
        <button id="addRow" class="btn btn-success btn-sm"><i class="fa fa-plus me-1"></i>إضافة سطر</button>
        <button id="validate" class="btn btn-outline-primary btn-sm"><i class="fa fa-check me-1"></i>تحقق</button>
      </div>
    </div>
    <div class="small-muted mt-2">Accepted columns: <code>account, code, debit, credit</code> — supports Arabic headers.</div>
  </div>

  <div class="card p-3">
    <h5>ميزان المراجعة (قابل للتعديل)</h5>
    <div class="table-responsive">
      <table id="trialTable" class="table table-sm table-bordered">
        <thead class="table-light">
          <tr>
            <th>الحساب</th>
            <th>نوع الحساب</th>
            <th>رقم الحساب</th>
            <th>مدين</th>
            <th>دائن</th>
            <th>إجراءات</th>
          </tr>
        </thead>
        <tbody id="tbBody"></tbody>
      </table>
    </div>

    <div class="d-flex justify-content-between mt-3">
      <div>
        <button id="saveSession" class="btn btn-primary btn-sm"><i class="fa fa-save me-1"></i>حفظ الجلسة</button>
        <button id="loadSession" class="btn btn-secondary btn-sm"><i class="fa fa-folder-open me-1"></i>استرجاع الجلسة</button>
        <button id="clearAll" class="btn btn-danger btn-sm"><i class="fa fa-trash me-1"></i>مسح البيانات</button>
      </div>
      <div id="validationResult"></div>
    </div>
  </div>
</main>

<footer class="bg-light py-3 text-center small">
  &copy; 2025 المحلل المالي — Moataz Madkour
</footer>

<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- FontAwesome (optional) -->
<script src="https://kit.fontawesome.com/a2d9b6f5a8.js" crossorigin="anonymous"></script>

<!-- Input logic -->
<script src="js/input.js"></script>
</body>
</html>
