<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إدخال ميزان المراجعة — المحلل المالي</title>

  <!-- Bootstrap RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />

  <!-- ستايل عام -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    body { background: var(--bg, #f7f9fc); padding-top: 12px; transition: background .3s, color .3s; }
    .dark-mode { background: #1e1e1e !important; color: #f5f5f5 !important; }
    .dark-mode table { color: #f5f5f5; }
    .controls { display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin-bottom:10px; }
    .watermark { position: fixed; left:50%; top:45%; transform:translate(-50%,-50%); opacity:0.05; pointer-events:none; z-index:0; max-width:80%; }
    table input, table select { width:100%; box-sizing:border-box; }
    tr.balanced td { background-color: #e6ffed !important; transition: background .3s; }
    tr.unbalanced td { background-color: #ffe6e6 !important; transition: background .3s; }
    .small-muted { font-size:0.85rem; color:#6c757d; }
    @media (max-width:576px){
      .controls { gap:6px; flex-direction:column; }
      .controls .form-control, .controls .form-select, .controls .btn{ width:100%; }
    }
  </style>
</head>
<body>

<header class="container mb-3">
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-2">
      <img src="assets/logo.png" alt="logo" style="height:44px;">
      <div>
        <h4 class="mb-0">المحلل المالي</h4>
        <small class="small-muted">أدخل ميزان المراجعة لتحليل القوائم المالية</small>
      </div>
    </div>

    <div class="controls">
      <label class="form-check form-switch mb-0" title="تفعيل الوضع الليلي">
        <input class="form-check-input" id="darkModeToggle" type="checkbox" />
        <span class="form-check-label">الوضع الليلي</span>
      </label>

      <select id="currencySelect" class="form-select form-select-sm" title="اختيار العملة" style="min-width:110px;">
        <option value="EGP">جنيه (EGP)</option>
        <option value="USD">دولار (USD)</option>
        <option value="EUR">يورو (EUR)</option>
        <option value="SAR">ريال (SAR)</option>
      </select>

      <select id="languageSelect" class="form-select form-select-sm" title="اختيار اللغة" style="min-width:120px;">
        <option value="ar">العربية</option>
        <option value="en">English</option>
      </select>

      <button id="exportPdfBtn" class="btn btn-outline-primary btn-sm" title="تصدير تقرير PDF">تصدير PDF</button>
      <button id="exportExcelBtn" class="btn btn-outline-success btn-sm" title="تصدير تقرير Excel">Excel</button>
    </div>
  </div>
</header>

<div class="container position-relative">
  <div class="watermark">
    <img src="assets/logo.png" alt="logo" style="height:240px; filter:grayscale(100%);" />
  </div>

  <main class="card p-3 mb-4 shadow-sm">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">تحميل ملف ميزان المراجعة (CSV أو Excel)</label>
        <input type="file" id="fileInput" class="form-control" accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel" />
        <div class="form-text">يدعم ملفات CSV و XLSX — يحاول اكتشاف رؤوس الأعمدة الشائعة.</div>
      </div>

      <div class="col-md-6 d-flex align-items-end gap-2 flex-wrap">
        <button id="addRow" class="btn btn-success btn-add" title="إضافة صف جديد">➕ إضافة صف</button>
        <button id="validate" class="btn btn-primary" title="التحقق من التوازن">✅ تحقق</button>
        <button id="saveSession" class="btn btn-info" title="حفظ الجلسة محلياً">💾 حفظ</button>
        <button id="loadSession" class="btn btn-warning" title="استرجاع الجلسة المحفوظة">📂 استرجاع</button>
        <button id="clearAll" class="btn btn-danger" title="مسح جميع البيانات">🗑️ مسح الكل</button>
      </div>
    </div>
  </main>

  <section class="card p-3 shadow-sm">
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>الحساب</th>
            <th>النوع</th>
            <th>الكود</th>
            <th>مدين</th>
            <th>دائن</th>
            <th>إجراء</th>
          </tr>
        </thead>
        <tbody id="tbBody"></tbody>
      </table>
    </div>

    <div id="validationResult" class="mt-3"></div>
    <div class="small text-muted mt-2">البيانات تُخزّن محلياً — لا تُرسل لأي خادم.</div>
  </section>
</div>

<footer class="text-center py-3 small">
  &copy; 2025 المحلل المالي — Moataz Madkour
</footer>

<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

<!-- main input script -->
<script src="js/input.js"></script>
</body>
</html>
