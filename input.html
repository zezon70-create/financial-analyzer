<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body data-theme="light">
    <header class="site-header-global">
        <div class="container-main nav-container">
            <a href="index.html" class="brand">
                <img src="assets/logo.png" alt="شعار المحلل المالي">
                <span class="title" data-translate-key="brandTitle"></span>
            </a>
            <nav class="main-nav">
                <a href="index.html" class="nav-link" data-translate-key="navHome"></a>
                <a href="input.html" class="nav-link active" data-translate-key="navInput"></a> <a href="upload.html" class="nav-link" data-translate-key="navUpload"></a>
                <a href="report.html" class="nav-link" data-translate-key="navReport"></a>
                <a href="advanced.html" class="nav-link" data-translate-key="navAdvanced"></a>
                <a href="dashboard.html" class="nav-link" data-translate-key="navDashboard"></a>
                <a href="comparisons.html" class="nav-link" data-translate-key="navCompare"></a>
                <a href="benchmarks.html" class="nav-link" data-translate-key="navBenchmarks"></a>
            </nav>
            <div class="controls d-flex align-items-center gap-3">
                <select id="languageSelect" class="form-select form-select-sm" style="width: auto;"></select>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme"></button>
            </div>
        </div>
    </header>  
    <main class="container-main py-4">
        <section class="page-header mb-4">
            <h1 data-translate-key="pageHeader"></h1>
            <p class="text-muted" data-translate-key="pageSubheader"></p>
        </section>       
        <ul class="nav nav-pills nav-fill mb-4" id="entryTypeTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="manual-tab" data-bs-toggle="pill" data-bs-target="#manual-pane" type="button" role="tab" aria-controls="manual-pane" aria-selected="true">
                    <i class="bi bi-keyboard fs-5 me-2"></i> <span class="fw-bold" data-translate-key="manualEntryTab">إدخال يدوي</span>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="upload-tab" data-bs-toggle="pill" data-bs-target="#upload-pane" type="button" role="tab" aria-controls="upload-pane" aria-selected="false">
                    <i class="bi bi-file-earmark-arrow-up fs-5 me-2"></i> <span class="fw-bold" data-translate-key="uploadFileTab">رفع ملف</span>
                </button>
            </li>
        </ul>        
        <div class="tab-content" id="entryTypeTabsContent">
            <div class="tab-pane fade show active" id="manual-pane" role="tabpanel" aria-labelledby="manual-tab">
                
                <section class="card-surface">
                    <div class="row g-4">
                        <div class="col-lg-7">
                            </div>
                        <div class="col-lg-5">
                            </div>
                    </div>
                </section>
                <section class="card-surface mt-4">
                    <h5 data-translate-key="marketDataTitle">بيانات السوق (اختياري)</h5>
                    <p class="text-muted small" data-translate-key="marketDataSubheader">أدخل هذه البيانات لحساب مؤشرات التقييم وربحية السهم.</p>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="marketPrice" class="form-label" data-translate-key="labelMarketPrice"></label>
                            <input type="number" class="form-control" id="marketPrice" placeholder="0.00">
                        </div>
                        <div class="col-md-4">
                            <label for="outstandingShares" class="form-label" data-translate-key="labelOutstandingShares"></label>
                            <input type="number" class="form-control" id="outstandingShares" placeholder="0">
                        </div>
                        <div class="col-md-4">
                            <label for="dividendsPaid" class="form-label" data-translate-key="labelDividendsPaid"></label>
                            <input type="number" class="form-control" id="dividendsPaid" placeholder="0">
                        </div>
                    </div>
                </section>
                <section class="card-surface mt-4">
                    </section>
            </div>      
            <div class="tab-pane fade" id="upload-pane" role="tabpanel" aria-labelledby="upload-tab">
                </div>
        </div>
    </main>    
    <footer class="site-footer">
        <div class="container-main"><p data-translate-key="footerText"></p></div>
    </footer>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/input-app.js"></script>
</body>
</html>
