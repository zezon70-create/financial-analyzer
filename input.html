<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>المحلل المالي — Financial Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .dark-mode { background-color: #1e1e1e !important; color: #f5f5f5 !important; }
    .dark-mode header, .dark-mode footer { background-color: #333 !important; color: #f5f5f5 !important; }
    .control-select, .control-btn { margin-left: 8px; padding: 3px 6px; border-radius: 6px; }
  </style>
</head>
<body>

<header class="d-flex justify-content-between align-items-center p-2 border-bottom bg-light">
  <div class="d-flex align-items-center gap-2">
    <img src="assets/logo.png" class="logo" alt="logo" style="height:40px;">
    <strong data-i18n="app_title">المحلل المالي</strong>
  </div>
  <div class="d-flex align-items-center">
    <label class="me-2">
      <input type="checkbox" id="darkModeToggle"/> <span data-i18n="toggle_dark">الوضع الليلي</span>
    </label>
    <select id="currencySelect" class="control-select" title="Currency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="EGP">EGP</option>
    </select>
    <select id="languageSelect" class="control-select" title="Language">
      <option value="ar">العربية</option>
      <option value="en">English</option>
    </select>
  </div>
</header>

<main class="container py-5">
  <h1 class="mb-4 text-center" data-i18n="welcome_title">أهلاً بك في المحلل المالي</h1>

  <div class="mb-3 text-center">
    <input type="file" id="fileInput" class="form-control w-50 d-inline-block">
    <button id="addRow" class="btn btn-primary btn-sm ms-2" data-i18n="add_row">إضافة صف</button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th data-i18n="account">الحساب</th>
        <th data-i18n="type">النوع</th>
        <th data-i18n="code">الكود</th>
        <th data-i18n="debit">مدين</th>
        <th data-i18n="credit">دائن</th>
        <th data-i18n="actions">إجراءات</th>
      </tr>
    </thead>
    <tbody id="tbBody"></tbody>
  </table>

  <div class="d-flex gap-2 mt-3">
    <button id="validate" class="btn btn-success" data-i18n="validate">تحقق من الميزان</button>
    <button id="saveSession" class="btn btn-primary" data-i18n="save">حفظ الجلسة</button>
    <button id="loadSession" class="btn btn-warning" data-i18n="load">استرجاع الجلسة</button>
    <button id="clearAll" class="btn btn-danger" data-i18n="clear">مسح الكل</button>
  </div>

  <div id="validationResult" class="mt-3"></div>
</main>

<footer class="text-center py-2 bg-light" data-i18n="footer">
  &copy; 2025 المحلل المالي — Moataz Madkour
</footer>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="js/input.js"></script>
<script>
  // Dark Mode
  const body = document.body;
  const darkToggle = document.getElementById('darkModeToggle');
  if(localStorage.getItem('theme')==='dark'){ body.classList.add('dark-mode'); darkToggle.checked=true; }
  darkToggle.addEventListener('change', ()=>{ 
    body.classList.toggle('dark-mode', darkToggle.checked); 
    localStorage.setItem('theme', darkToggle.checked?'dark':'light'); 
  });

  // Translation
  const i18n = {
    ar:{ app_title:"المحلل المالي", toggle_dark:"الوضع الليلي", welcome_title:"أهلاً بك في المحلل المالي", add_row:"إضافة صف",
         account:"الحساب", type:"النوع", code:"الكود", debit:"مدين", credit:"دائن", actions:"إجراءات",
         validate:"تحقق من الميزان", save:"حفظ الجلسة", load:"استرجاع الجلسة", clear:"مسح الكل",
         footer:"&copy; 2025 المحلل المالي — Moataz Madkour" },
    en:{ app_title:"Financial Analyzer", toggle_dark:"Dark Mode", welcome_title:"Welcome to Financial Analyzer", add_row:"Add Row",
         account:"Account", type:"Type", code:"Code", debit:"Debit", credit:"Credit", actions:"Actions",
         validate:"Validate", save:"Save Session", load:"Load Session", clear:"Clear All",
         footer:"&copy; 2025 Financial Analyzer — Moataz Madkour" }
  };
  const langSelect = document.getElementById('languageSelect');
  function applyTranslation(lang){ document.querySelectorAll('[data-i18n]').forEach(el=>{
    const key=el.dataset.i18n; if(i18n[lang][key]) el.innerHTML=i18n[lang][key];
  }); }
  langSelect.addEventListener('change', ()=>applyTranslation(langSelect.value));
  applyTranslation(langSelect.value);
</script>

</body>
</html>
