<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>إدخال البيانات — المحلل المالي</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fa_enhancements.css">
</head>
<body>

<header class="site-header" role="banner">
  <div class="left">
    <img src="assets/logo.png" class="logo" alt="logo">
    <div><strong data-i18n="app_title">Financial Analyzer</strong></div>
  </div>
  <div class="controls no-print">
    <label style="margin-right:8px;"><input type="checkbox" onchange="toggleDark(this)" /> <span data-i18n="toggle_dark">Dark Mode</span></label>
    <select onchange="changeCurrency(this)" class="control-select" title="Currency">
      <option value="USD">USD</option><option value="EUR">EUR</option><option value="EGP">EGP</option>
    </select>
    <select onchange="changeLang(this)" class="control-select" title="Language">
      <option value="en">English</option><option value="ar">العربية</option>
    </select>
  </div>
</header>

<div class="watermark"><img src="assets/logo.png" style="height:220px;opacity:0.06;filter:grayscale(100%)"></div>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">المحلل المالي</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"> 
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="input.html">إدخال البيانات</a></li>
        <li class="nav-item"><a class="nav-link" href="dashboard.html">لوحة التحكم</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4">
  <h2>إدخال ميزان المراجعة</h2>

  <div class="no-print mb-3 p-2 border border-dashed">
    <label><strong>Import CSV / Excel (account,type,debit,credit):</strong></label>
    <input type="file" id="fileInput" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
    <small>CSV/Excel columns: account,type,debit,credit</small>
  </div>

  <div class="row g-3">
    <div class="col-12">
      <div class="card shadow-sm p-3">
        <h5>ميزان المراجعة (قابل للتعديل)</h5>
        <div class="table-responsive">
          <table id="trialTable" class="table table-sm table-bordered">
            <thead class="table-light">
              <tr>
                <th>الحساب</th>
                <th>نوع الحساب</th>
                <th>رقم الحساب</th>
                <th>مدين</th>
                <th>دائن</th>
                <th>إجراءات</th>
              </tr>
            </thead>
            <tbody id="tbBody"></tbody>
          </table>
        </div>
        <div class="d-flex justify-content-between mt-2">
          <div>
            <button id="addRow" class="btn btn-outline-secondary me-2"><i class="fa fa-plus me-1"></i>إضافة سطر</button>
            <button id="validate" class="btn btn-outline-success"><i class="fa fa-check me-1"></i>تحقق من الميزان</button>
          </div>
          <div>
            <button id="saveSession" class="btn btn-primary"><i class="fa fa-save me-1"></i>حفظ الجلسة</button>
            <button id="loadSession" class="btn btn-secondary"><i class="fa fa-folder-open me-1"></i>استرجاع الجلسة</button>
            <button id="clearAll" class="btn btn-danger"><i class="fa fa-trash me-1"></i>مسح البيانات</button>
            <a class="btn btn-success" href="dashboard.html"><i class="fa fa-arrow-left me-1"></i>اذهب للوحة التحكم</a>
          </div>
        </div>
        <div id="validationResult" class="mt-3"></div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
<script src="js/main.js"></script>
<script src="js/input.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/fa_enhancements.js"></script>
</body>
</html>
