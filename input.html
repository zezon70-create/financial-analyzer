<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Input - Financial Analyzer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo" class="logo">
        <h1>Financial Analyzer</h1>
        <button id="lang-toggle">عربي / EN</button>
    </header>

    <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="input.html">Data Input</a>
        <a href="reports.html">Reports</a>
        <a href="compare.html">Compare Years</a>
    </nav>

    <main>
        <h2>Enter Your Trial Balance Data</h2>
        <form id="dataForm">
            <label for="account">Account Name:</label>
            <input type="text" id="account" required>

            <label for="debit">Debit:</label>
            <input type="number" id="debit" required>

            <label for="credit">Credit:</label>
            <input type="number" id="credit" required>

            <button type="submit">Add Entry</button>
            <button type="button" id="clearData">Clear All Data</button>
        </form>

        <h3>Or Upload File (Excel/CSV):</h3>
        <input type="file" id="fileUpload">
    </main>

    <script src="js/dataHandler.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
