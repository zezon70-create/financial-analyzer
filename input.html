<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>إدخال البيانات — المحلل المالي</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dark-mode.css">
  <script src="https://kit.fontawesome.com/a2d9b6f5a8.js" crossorigin="anonymous"></script>
</head>
<body>

<header class="site-header" role="banner">
  <div class="left d-flex align-items-center">
    <img src="assets/logo.png" class="logo me-2" alt="logo">
    <div><strong data-i18n="app_title">Financial Analyzer</strong></div>
  </div>
  <div class="controls no-print">
    <label class="me-2">
      <input type="checkbox" id="darkModeToggle"/> <span data-i18n="toggle_dark">Dark Mode</span>
    </label>
    <select id="currencySelect" class="control-select" title="Currency">
      <option value="USD">USD</option><option value="EUR">EUR</option><option value="EGP">EGP</option>
    </select>
    <select id="languageSelect" class="control-select" title="Language">
      <option value="en">English</option><option value="ar">العربية</option>
    </select>
  </div>
</header>

<div class="watermark">
  <img src="assets/logo.png" style="height:220px;opacity:0.08;filter:grayscale(100%)">
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">المحلل المالي</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="input.html">إدخال البيانات</a></li>
        <li class="nav-item"><a class="nav-link" href="dashboard.html">لوحة التحكم</a></li>
        <li class="nav-item"><a class="nav-link" href="reports.html">التقارير</a></li>
        <li class="nav-item"><a class="nav-link" href="compare.html">مقارنة</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4">
  <h2 data-i18n="trial_input">إدخال ميزان المراجعة</h2>

  <div class="no-print mb-3 p-2 border border-dashed">
    <label><strong>Import CSV / Excel (account,type,debit,credit):</strong></label>
    <input type="file" id="fileInput" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
    <small>CSV/Excel columns: account,type,debit,credit</small>
  </div>

  <div class="row g-3">
    <div class="col-12">
      <div class="card shadow-sm p-3">
        <h5>ميزان المراجعة (قابل للتعديل)</h5>
        <div class="table-responsive">
          <table id="trialTable" class="table table-sm table-bordered">
            <thead class="table-light">
              <tr>
                <th>الحساب</th>
                <th>نوع الحساب</th>
                <th>رقم الحساب</th>
                <th>مدين</th>
                <th>دائن</th>
                <th>إجراءات</th>
              </tr>
            </thead>
            <tbody id="tbBody"></tbody>
          </table>
        </div>
        <div class="d-flex justify-content-between mt-2">
          <div>
            <button id="addRow" class="btn btn-outline-secondary me-2"><i class="fa fa-plus me-1"></i>إضافة سطر</button>
            <button id="validate" class="btn btn-outline-success"><i class="fa fa-check me-1"></i>تحقق من الميزان</button>
          </div>
          <div>
            <button id="saveSession" class="btn btn-primary"><i class="fa fa-save me-1"></i>حفظ الجلسة</button>
            <button id="loadSession" class="btn btn-secondary"><i class="fa fa-folder-open me-1"></i>استرجاع الجلسة</button>
            <button id="clearAll" class="btn btn-danger"><i class="fa fa-trash me-1"></i>مسح البيانات</button>
            <a class="btn btn-success" href="dashboard.html"><i class="fa fa-arrow-left me-1"></i>اذهب للوحة التحكم</a>
          </div>
        </div>
        <div id="validationResult" class="mt-3"></div>
      </div>
    </div>
  </div>
</main>

<footer class="bg-light py-3 text-center small">
  &copy; 2025 المحلل المالي — Moataz Madkour
</footer>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
<script src="js/main.js"></script>
<script src="js/input.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/fa_enhancements.js"></script>

<script>
// Dark Mode Toggle
document.getElementById('darkModeToggle').addEventListener('change', function() {
  document.body.classList.toggle('dark-mode', this.checked);
});

// Language Switcher
const i18n = {
  en: {
    app_title: "Financial Analyzer",
    toggle_dark: "Dark Mode",
    trial_input: "Trial Balance Input"
  },
  ar: {}
};
document.getElementById('languageSelect').addEventListener('change', function() {
  const lang = this.value;
  document.querySelectorAll('[data-i18n]').forEach(el => {
    if (i18n[lang][el.getAttribute('data-i18n')]) {
      el.textContent = i18n[lang][el.getAttribute('data-i18n')];
    }
  });
});

// Currency switch
document.getElementById('currencySelect').addEventListener('change', function() {
  const currency = this.value;
  updateAllFinancialValues(currency);
});

function updateAllFinancialValues(currency) {
  document.querySelectorAll('.financial-value').forEach(el => {
    const base = parseFloat(el.dataset.baseValue);
    el.textContent = new Intl.NumberFormat('en-US', { style:'currency', currency }).format(base);
  });
}
</script>

</body>
</html>
