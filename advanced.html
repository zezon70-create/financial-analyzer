<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>التحليلات المالية المتقدمة | Financial Analyzer</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; transition: background 0.3s, color 0.3s; }
.light-mode { background:#f4f4f4; color:#333; }
.dark-mode { background:#1e1e1e; color:#f4f4f4; }
header { background:#007bff; color:white; display:flex; align-items:center; justify-content:space-between; padding:0.5rem 1rem; }
header .logo { height:40px; }
header select, header button { margin-left:0.5rem; cursor:pointer; }
.watermark { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); opacity:0.05; z-index:-1; }
main { padding:1rem; max-width:1400px; margin:auto; }
.card { background:white; border-radius:0.5rem; box-shadow:0 4px 16px rgba(0,0,0,0.15); margin-bottom:1rem; padding:1rem; transition: transform 0.2s; }
.card:hover { transform: translateY(-3px); }
.dark-mode .card { background:#2b2b2b; color:#f4f4f4; }
.card-header { font-weight:bold; font-size:1rem; margin-bottom:0.5rem; }
table { width:100%; border-collapse:collapse; margin-top:0.5rem; }
th, td { padding:0.5rem; border:1px solid #ccc; text-align:center; font-size:0.9rem; }
th { background:#eee; }
.dark-mode th { background:#444; }
.chart-container { width:100%; height:300px; margin-top:1rem; }
.slider-container { display:flex; align-items:center; margin:0.5rem 0; gap:0.5rem; }
.balanced { background: rgba(16,185,129,0.1); }
.unbalanced { background: rgba(220,53,69,0.1); }
footer { text-align:center; padding:1rem; background:#eee; margin-top:2rem; font-size:0.9rem; }
</style>
</head>
<body class="light-mode">

<header>
  <div class="d-flex align-items-center">
    <img src="assets/logo.png" alt="logo" class="logo">
    <span style="margin-right:0.5rem;">Financial Analyzer</span>
  </div>
  <div>
    <select id="currencySelect">
      <option value="EGP">جنيه</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>
    <button id="toggleDarkMode">وضع</button>
    <button id="toggleLanguage">EN / AR</button>
  </div>
</header>

<div class="watermark">
  <img src="assets/logo.png" alt="watermark" height="300">
</div>

<main>
  <h1 style="text-align:center;">💎 التحليلات المالية المتقدمة</h1>
  <p style="text-align:center;">تفاعلات ديناميكية لجميع المؤشرات المالية، القيم المضافة، المخاطر والتنبؤات بناءً على بيانات ميزان المراجعة.</p>

  <div class="slider-container">
    <label for="riskMultiplier">مستوى المخاطر:</label>
    <input type="range" id="riskMultiplier" min="0.8" max="1.5" step="0.05" value="1">
    <span id="riskValue">1.00</span>
  </div>

  <div id="balanceStatus" style="text-align:center; font-weight:bold; margin-bottom:1rem;"></div>
  <div id="ratiosContainer"></div>
  <div id="chartsContainer"></div>
</main>

<footer>
  &copy; 2025 المحلل المالي — Financial Analyzer
</footer>

<script>
let isDarkMode = false;
let currentLang = 'AR';
let currentCurrency = 'EGP';
let reportData = null;

function fetchReportData(){
  try {
    const stored = localStorage.getItem('trialBalanceData');
    return stored ? JSON.parse(stored) : null;
  } catch(err){ console.error(err); return null; }
}

function checkBalance(data){
  const totalDebit = data.reduce((sum,row)=>sum+parseFloat(row.debit||0),0);
  const totalCredit = data.reduce((sum,row)=>sum+parseFloat(row.credit||0),0);
  return {balanced:Math.abs(totalDebit-totalCredit)<0.01, totalDebit, totalCredit};
}

function calculateRatios(data, riskMultiplier){
  const totalAssets = data.reduce((sum,row)=>row.type==='asset'?sum+parseFloat(row.debit||0)-parseFloat(row.credit||0):sum,0);
  const totalLiabilities = data.reduce((sum,row)=>row.type==='liability'?sum+parseFloat(row.credit||0)-parseFloat(row.debit||0):sum,0);
  const totalEquity = data.reduce((sum,row)=>row.type==='equity'?sum+parseFloat(row.credit||0)-parseFloat(row.debit||0):sum,0);
  const netProfit = data.reduce((sum,row)=>row.type==='revenue'?sum+parseFloat(row.credit||0)-parseFloat(row.debit||0):sum,0) - data.reduce((sum,row)=>row.type==='expense'?sum+parseFloat(row.debit||0)-parseFloat(row.credit||0):sum,0);
  const predictiveMultiplier = { best:1.2*riskMultiplier, normal:1.1*riskMultiplier, conservative:1.05*riskMultiplier };

  return {
    السيولة:[
      { name:'النسبة الحالية', value:(totalAssets/totalLiabilities).toFixed(2), explanation:'قدرة الشركة على تغطية الالتزامات القصيرة الأجل.'}
    ],
    الربحية:[
      { name:'هامش الربح الصافي', value:((netProfit/totalAssets*100).toFixed(2))+'%', explanation:'نسبة صافي الربح من الإيرادات.'}
    ],
    المديونية:[
      { name:'نسبة المديونية', value:((totalLiabilities/totalAssets*100).toFixed(2))+'%', explanation:'نسبة التمويل بالدين مقارنة بالأصول.'}
    ],
    التنبؤات:[
      { name:'توقع الإيرادات (أفضل سيناريو)', value:(netProfit*predictiveMultiplier.best).toFixed(2), explanation:'تقدير الإيرادات في أفضل السيناريوهات.'}
    ]
  };
}

function renderTables(ratios){
  const container=document.getElementById('ratiosContainer'); container.innerHTML='';
  for(let category in ratios){
    let card=document.createElement('div'); card.className='card';
    card.innerHTML=`<div class="card-header">${category}</div>
      <div class="card-body">
        <table>
          <thead><tr><th>النسبة</th><th>القيمة</th><th>التفسير</th></tr></thead>
          <tbody>${ratios[category].map(r=>`<tr><td>${r.name}</td><td>${r.value}</td><td>${r.explanation}</td></tr>`).join('')}</tbody>
        </table>
      </div>`;
    container.appendChild(card);
  }
}

let chartInstances={};
function renderCharts(ratios){
  const chartsContainer=document.getElementById('chartsContainer'); chartsContainer.innerHTML='';
  for(let category in ratios){
    let card=document.createElement('div'); card.className='card'; card.style.marginTop='1rem';
    card.innerHTML=`<div class="card-header">رسم بياني: ${category}</div>
      <div class="card-body"><canvas id="${category}Chart" height="250"></canvas></div>`;
    chartsContainer.appendChild(card);

    if(chartInstances[category]) chartInstances[category].destroy();
    chartInstances[category]=new Chart(document.getElementById(category+'Chart').getContext('2d'),{
      type:'bar',
      data:{ labels:ratios[category].map(r=>r.name), datasets:[{ label:'القيمة', data:ratios[category].map(r=>parseFloat(r.value)), backgroundColor:'rgba(0,123,255,0.6)', borderColor:'#0056b3', borderWidth:2, borderRadius:10 } ] },
      options:{ responsive:true, plugins:{ legend:{ display:false } }, scales:{ y:{ beginAtZero:true }, x:{ grid:{ color:'rgba(0,0,0,0.1)' } } } }
    });
  }
}

function updateDisplay(){
  const riskVal=parseFloat(document.getElementById('riskMultiplier').value).toFixed(2);
  document.getElementById('riskValue').innerText=riskVal;
  reportData = fetchReportData();
  if(!reportData || reportData.length===0) return;
  const balance = checkBalance(reportData);
  const statusEl = document.getElementById('balanceStatus');
  statusEl.innerText = balance.balanced ? `✅ الميزان متوازن | مدين: ${balance.totalDebit} دائن: ${balance.totalCredit}` : `❌ الميزان غير متوازن | مدين: ${balance.totalDebit} دائن: ${balance.totalCredit}`;
  statusEl.className = balance.balanced ? 'balanced' : 'unbalanced';
  const ratios = calculateRatios(reportData,riskVal);
  renderTables(ratios); renderCharts(ratios);
}

document.getElementById('toggleDarkMode').onclick = ()=>{ isDarkMode=!isDarkMode; document.body.className=isDarkMode?'dark-mode':'light-mode'; };
document.getElementById('toggleLanguage').onclick = ()=>{ currentLang=currentLang==='AR'?'EN':'AR'; alert('تغيير اللغة إلى '+currentLang); };
document.getElementById('currencySelect').onchange = (e)=>{ currentCurrency=e.target.value; alert('تم تغيير العملة إلى '+currentCurrency); };
document.getElementById('riskMultiplier').oninput = updateDisplay;

updateDisplay();
</script>
</body>
</html>
