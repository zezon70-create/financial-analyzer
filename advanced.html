<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title data-translate-key="pageTitle">التحليلات المتقدمة — المحلل المالي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <link rel="stylesheet" href="css/style.css">
</head>
<body data-theme="light">

    <header class="site-header-global">
        <!-- (Header remains the same) -->
        <div class="container-main nav-container">
            <a href="index.html" class="brand">
                <img src="assets/logo.png" alt="شعار المحلل المالي">
                <span class="title" data-translate-key="brandTitle"></span>
            </a>
            <nav class="main-nav">
                <a href="index.html" class="nav-link" data-translate-key="navHome"></a>
                <a href="input.html" class="nav-link" data-translate-key="navInput"></a>
                <a href="upload.html" class="nav-link" data-translate-key="navUpload"></a>
                <a href="report.html" class="nav-link" data-translate-key="navReport"></a>
                <a href="advanced.html" class="nav-link" data-translate-key="navAdvanced"></a>
                <a href="dashboard.html" class="nav-link" data-translate-key="navDashboard"></a>
                <a href="comparisons.html" class="nav-link" data-translate-key="navCompare"></a>
            </nav>
            <div class="controls d-flex align-items-center gap-3">
                <select id="languageSelect" class="form-select form-select-sm" style="width: auto;"></select>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme"></button>
            </div>
        </div>
    </header>

    <main class="container-main py-4">
        
        <section class="page-header mb-4">
            <h1 data-translate-key="pageHeader"></h1>
            <p class="text-muted" data-translate-key="pageSubheader"></p>
        </section>
        
        <!-- *** NEW: Tabs Navigation *** -->
        <ul class="nav nav-pills nav-fill mb-4" id="advancedTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="ratios-tab" data-bs-toggle="pill" data-bs-target="#ratios-pane" type="button" role="tab">
                    <i class="bi bi-graph-up-arrow me-2"></i> <span data-translate-key="tabRatios"></span>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="breakeven-tab" data-bs-toggle="pill" data-bs-target="#breakeven-pane" type="button" role="tab">
                    <i class="bi bi-bullseye me-2"></i> <span data-translate-key="tabBreakeven"></span>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="dupont-tab" data-bs-toggle="pill" data-bs-target="#dupont-pane" type="button" role="tab">
                    <i class="bi bi-diagram-3 me-2"></i> <span data-translate-key="tabDupont"></span>
                </button>
            </li>
        </ul>

        <!-- *** NEW: Tabs Content *** -->
        <div class="tab-content" id="advancedTabsContent">

            <!-- 1. Financial Ratios Pane (Your original layout) -->
            <div class="tab-pane fade show active" id="ratios-pane" role="tabpanel">
                <div class="row g-4">
                    <div class="col-lg-8">
                        <div id="liquidityRatios" class="card-surface mb-4"></div>
                        <div id="profitabilityRatios" class="card-surface mb-4"></div>
                        <div id="leverageRatios" class="card-surface mb-4"></div>
                        <div id="efficiencyRatios" class="card-surface mb-4"></div>
                    </div>
                    <aside class="col-lg-4">
                        <div class="analysis-sidebar">
                            <div class="card-surface">
                                <h5 data-translate-key="summaryTitle"></h5>
                                <div id="smartSummary" class="analysis-comment"></div>
                            </div>
                            <div class="card-surface">
                                <h5 data-translate-key="alertsTitle"></h5>
                                <div id="alertsArea" class="small text-muted"></div>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>

            <!-- 2. Break-even Analysis Pane (NEW) -->
            <div class="tab-pane fade" id="breakeven-pane" role="tabpanel">
                <div class="row g-4">
                    <div class="col-lg-4">
                        <div class="card-surface">
                            <h5 data-translate-key="beInputTitle"></h5>
                            <div class="mb-3">
                                <label for="fixedCosts" class="form-label" data-translate-key="labelFixedCosts"></label>
                                <input type="number" class="form-control" id="fixedCosts" placeholder="e.g., 10000">
                            </div>
                            <div class="mb-3">
                                <label for="variableCost" class="form-label" data-translate-key="labelVariableCost"></label>
                                <input type="number" class="form-control" id="variableCost" placeholder="e.g., 30">
                            </div>
                            <div class="mb-3">
                                <label for="sellingPrice" class="form-label" data-translate-key="labelSellingPrice"></label>
                                <input type="number" class="form-control" id="sellingPrice" placeholder="e.g., 50">
                            </div>
                            <button id="calculateBreakeven" class="btn btn-primary w-100" data-translate-key="btnCalculate"></button>
                        </div>
                        <div id="breakevenResults" class="card-surface mt-4" style="display: none;">
                             <h5 data-translate-key="beResultsTitle"></h5>
                             <div class="text-center">
                                 <p class="text-muted mb-1" data-translate-key="bepUnits"></p>
                                 <p class="h3 text-primary fw-bold" id="bepUnitsResult"></p>
                                 <hr>
                                 <p class="text-muted mb-1" data-translate-key="bepValue"></p>
                                 <p class="h3 text-success fw-bold" id="bepValueResult"></p>
                             </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="card-surface">
                            <h5 data-translate-key="beChartTitle"></h5>
                            <div class="chart-wrap" style="height: 400px;">
                                <canvas id="breakevenChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 3. DuPont Analysis Pane (Placeholder) -->
            <div class="tab-pane fade" id="dupont-pane" role="tabpanel">
                <div class="card-surface text-center py-5">
                    <i class="bi bi-tools" style="font-size: 3rem;"></i>
                    <h5 class="mt-3" data-translate-key="dupontWipTitle"></h5>
                    <p class="text-muted" data-translate-key="dupontWipDesc"></p>
                </div>
            </div>

        </div>
    </main>
    
    <footer class="site-footer">
        <div class="container-main">
            <p data-translate-key="footerText"></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/advanced-app.js"></script>
</body>
</html>
