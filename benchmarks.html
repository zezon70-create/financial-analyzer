<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title data-translate-key="pageTitle">المقارنات المعيارية — المحلل المالي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <link rel="stylesheet" href="css/style.css">
</head>
<body data-theme="light">
    <header class="site-header-global">
        <div class="container-main nav-container">
            <a href="index.html" class="brand">
                <img src="assets/logo.png" alt="شعار المحلل المالي">
                <span class="title" data-translate-key="brandTitle"></span>
            </a>
            <nav class="main-nav">
                <a href="index.html" class="nav-link" data-translate-key="navHome"></a>
                <a href="input.html" class="nav-link" data-translate-key="navInput"></a>
                <a href="upload.html" class="nav-link" data-translate-key="navUpload"></a>
                <a href="report.html" class="nav-link" data-translate-key="navReport"></a>
                <a href="advanced.html" class="nav-link" data-translate-key="navAdvanced"></a>
                <a href="dashboard.html" class="nav-link" data-translate-key="navDashboard"></a>
                <a href="comparisons.html" class="nav-link" data-translate-key="navCompare"></a>
                <a href="benchmarks.html" class="nav-link" data-translate-key="navBenchmarks"></a>
            </nav>
            <div class="controls d-flex align-items-center gap-3">
                <select id="languageSelect" class="form-select form-select-sm" style="width: auto;"></select>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme"></button>
            </div>
        </div>
    </header>
    <main class="container-main py-4">
        <section class="page-header mb-4">
            <h1 data-translate-key="pageHeader"></h1>
            <p class="text-muted" data-translate-key="pageSubheader"></p>
        </section>
        <section id="financialRatiosSection" class="card-surface">
             {/* Industry Selection Dropdown */}
             <div class="mb-4 p-3 border rounded" style="background-color: var(--bs-tertiary-bg);">
                  <label for="industrySelectBenchmark" class="form-label fw-bold" data-translate-key="selectIndustryLabel"></label>
                  <select class="form-select" id="industrySelectBenchmark">
                       {/* Options will be added by JS */}
                  </select>
                  <div class="form-text" data-translate-key="selectIndustryDesc"></div>
             </div>
             {/* Ratio Tables (will be populated by JS) */}
             <div class="alert alert-warning" id="ratiosDataWarningBenchmark" style="display: none;"></div>
             <div id="liquidityRatiosBenchmark" class="mb-4"></div>
             <div id="profitabilityRatiosBenchmark" class="mb-4"></div>
             <div id="leverageRatiosBenchmark" class="mb-4"></div>
             <div id="efficiencyRatiosBenchmark" class="mb-4"></div>
        </section>
    </main>
        <footer class="site-footer">
        <div class="container-main">
            <p data-translate-key="footerText"></p>
        </div>
    </footer>
    {/* JS Libraries */}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        {/* Global main.js (for header, footer, theme, lang) */}
    <script src="js/main.js"></script>
        {/* Page-specific script (NEW) */}
    <script src="js/benchmarks-app.js"></script>
</body>
</html>
