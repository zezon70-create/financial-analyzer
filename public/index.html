<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Financial Analyzer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <aside class="sidebar">
    <img src="assets/logo.png" class="logo" alt="Logo">
    <div class="app-title" data-i18n="appTitle">Financial Analyzer</div>
    <nav>
      <button class="nav-btn" onclick="ui.show('home')" data-i18n="home">Home</button>
      <button class="nav-btn" onclick="ui.show('upload')" data-i18n="upload">Upload</button>
      <button class="nav-btn" onclick="ui.show('mapping')" data-i18n="mapping">Map Accounts</button>
      <button class="nav-btn" onclick="ui.show('statements')" data-i18n="statements">Statements</button>
      <button class="nav-btn" onclick="ui.show('analysis')" data-i18n="analysis">Analysis</button>
      <button class="nav-btn" onclick="ui.show('compare')" data-i18n="compare">Compare</button>
      <button class="nav-btn" onclick="ui.show('dashboard')" data-i18n="dashboard">Dashboard</button>
      <button class="nav-btn" onclick="ui.show('forecast')" data-i18n="forecast">Forecast</button>
    </nav>
    <div class="lang-area">
      <button onclick="ui.setLang('en')">EN</button>
      <button onclick="ui.setLang('ar')">Ø¹</button>
    </div>
  </aside>

  <main class="main">
    <section id="home" class="view active">
      <h1 data-i18n="welcome">Welcome</h1>
      <p data-i18n="quickUploadText">Upload CSV/XLSX or paste a trial balance to generate statements and analysis.</p>
      <button class="btn" onclick="ui.show('upload')" data-i18n="goUpload">Get Started</button>
    </section>

    <section id="upload" class="view">
      <h2 data-i18n="uploadTitle">Upload / Input Trial Balance</h2>
      <div class="upload-row">
        <input type="file" id="fileInput" accept=".csv,.xlsx,.xls">
        <button class="btn" id="uploadBtn">Upload File</button>
        <button class="btn" id="downloadTemplateBtn">Download Template</button>
      </div>
      <hr>
      <div class="upload-row">
        <select id="coaSelect" style="width:100%;"></select>
        <div style="margin-top:8px">
          <input id="manualAccount" placeholder="Account name (or choose from COA)" style="width:65%">
          <input id="manualDebit" placeholder="Debit" type="number" style="width:15%">
          <input id="manualCredit" placeholder="Credit" type="number" style="width:15%">
          <button class="btn" id="addRowBtn">Add Row</button>
        </div>
      </div>

      <label class="field-label">Or paste trial balance (Account,Debit,Credit,Year)</label>
      <textarea id="manualInput" placeholder="Cash,1000,0,2024"></textarea>
      <div><button class="btn" id="processManualBtn">Process Manual</button></div>
      <h3>Preview</h3>
      <div id="preview" class="table-scroll"></div>
    </section>

    <section id="mapping" class="view">
      <h2 data-i18n="mapping">Map Accounts</h2>
      <div id="mappingContainer" class="table-scroll"></div>
      <button class="btn" id="saveMappingBtn">Save Mapping</button>
    </section>

    <section id="statements" class="view">
      <h2 data-i18n="statements">Statements</h2>
      <div class="row">
        <select id="yearSelect"></select>
        <button class="btn" id="exportExcelClient">Export Excel</button>
        <button class="btn" id="exportPdfClient">Export PDF</button>
      </div>
      <div id="income" class="statement-box"></div>
      <div id="balance" class="statement-box"></div>
      <div id="cash" class="statement-box"></div>
    </section>

    <section id="analysis" class="view">
      <h2 data-i18n="analysis">Analysis</h2>
      <div id="kpis" class="kpi-cards"></div>
      <div id="ratios" class="analysis-box"></div>
      <div id="evaBox" class="analysis-box">
        <label>WACC (%)</label> <input id="wacc" value="10" type="number" step="0.1" style="width:100px">
        <div id="eva"></div>
      </div>
      <div id="risk" class="analysis-box"></div>
    </section>

    <section id="compare" class="view">
      <h2 data-i18n="compare">Compare Years</h2>
      <select id="compareYears" multiple style="min-height:80px"></select>
      <select id="compareMetric"><option value="revenue">Revenue</option><option value="netIncome">Net Income</option><option value="assets">Assets</option></select>
      <button class="btn" id="doCompare">Compare</button>
      <div id="compareChart"></div>
    </section>

    <section id="dashboard" class="view">
      <h2 data-i18n="dashboard">Dashboard</h2>
      <div class="dashboard-grid">
        <div class="chart-card"><h4 data-i18n="revTrend">Revenue Trend</h4><canvas id="chartRevenue"></canvas></div>
        <div class="chart-card"><h4 data-i18n="profitTrend">Net Profit Trend</h4><canvas id="chartProfit"></canvas></div>
        <div class="chart-card"><h4 data-i18n="structure">Balance Structure</h4><canvas id="chartStructure"></canvas></div>
      </div>
    </section>

    <section id="forecast" class="view">
      <h2 data-i18n="forecast">Forecast</h2>
      <input id="growthRate" placeholder="5" type="number" step="0.01">
      <button class="btn" id="genForecast">Generate</button>
      <div id="forecastResult"></div>
    </section>
  </main>

  <script src="lang.js"></script>
  <script src="app.js"></script>
</body>
</html>
