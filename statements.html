<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statements - Financial Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="assets/logo.png" class="logo" alt="Logo">
    <nav>
      <a href="index.html">الصفحة الرئيسية</a>
      <a href="data-entry.html">إدخال البيانات</a>
      <a href="analysis.html">التحليل المالي</a>
      <a href="dashboard.html">لوحة التحكم</a>
      <a href="forecast.html">التنبؤ المالي</a>
      <button onclick="switchLanguage('en')">English</button>
      <button onclick="switchLanguage('ar')">عربي</button>
    </nav>
  </header>

  <main>
    <section class="statements-section">
      <h2>القوائم المالية</h2>
      <div id="statementsResults"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Financial Analyzer</p>
  </footer>

  <script src="script.js"></script>
  <script>
    const statementsDiv = document.getElementById("statementsResults");
    const data = JSON.parse(localStorage.getItem("financialData"));
    if(data){
      statementsDiv.innerHTML = `
        <p>إجمالي الأصول: ${data.totalAssets.toLocaleString()}</p>
        <p>إجمالي الخصوم: ${data.totalLiabilities.toLocaleString()}</p>
        <p>حقوق الملكية: ${data.equity.toLocaleString()}</p>
        <p>صافي الربح: ${data.netIncome.toLocaleString()}</p>
      `;
    } else {
      statementsDiv.innerHTML = "<p>لا توجد بيانات. الرجاء إدخال البيانات أولاً.</p>";
    }
  </script>
</body>
</html>
