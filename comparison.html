<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Financial Analyzer — Comparison</title>
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
<header class="topbar">
  <div class="brand">
    <img src="assets/img/logo.svg" alt="logo" class="logo">
    <span class="brand-title">Financial Analyzer</span>
  </div>
  <div class="top-controls">
    <select id="langSwitchComp">
      <option value="ar">العربية</option>
      <option value="en">English</option>
    </select>
    <button id="clearDataBtn4">Clear Data</button>
  </div>
</header>

<nav class="main-nav">
  <a href="index.html">Dashboard</a>
  <a href="data.html">Data Entry</a>
  <a href="reports.html">Reports</a>
  <a href="comparison.html" class="active">Comparison</a>
</nav>

<main class="main">
  <section class="card">
    <h2>مقارنة السنوات / Years Comparison</h2>
    <div class="muted small">اختر سنوات للمقارنة (يُقرأ تلقائياً من أسماء حسابات الإيراد مثل Sales 2021)</div>

    <div class="controls-row">
      <select id="yearsSelect" multiple size="6" style="min-width:220px"></select>
      <div style="display:flex;flex-direction:column;gap:8px">
        <button id="compareBtn">Compare</button>
        <button id="clearCompareBtn">Clear Selection</button>
        <label>Expected sales % growth (for projection)</label>
        <input id="expectedGrowth" type="number" value="5" /> 
      </div>
    </div>

    <div class="chart-card mt12"><canvas id="compChart"></canvas></div>
    <div id="compSummary" class="mt12 mono"></div>
  </section>
</main>

<footer class="footer">© Financial Analyzer</footer>

<script src="assets/js/app.js"></script>
<script src="assets/js/charts.js"></script>
<script src="assets/js/analysis.js"></script>
</body>
</html>
