<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Ultimate Tests</title></head><body><h2>Automated Quick Tests</h2><div id="out"></div><script>
async function runTests(){
  const out = document.getElementById('out');
  const samples = ['sample_trial_balance_ar.csv','sample_trial_balance_en.csv'];
  for(const s of samples){
    try{
      const res = await fetch(s); const txt = await res.text();
      const rows = parseCSV(txt);
      const ratios = computeFinancialRatios(rows);
      out.innerHTML += `<h3>${s}</h3><pre>${JSON.stringify({rows:rows.slice(0,5), ratios},null,2)}</pre>`;
    }catch(e){ out.innerHTML += `<p>Failed ${s}: ${e.message}</p>`; }
  }
}
runTests();
</script></body></html>
