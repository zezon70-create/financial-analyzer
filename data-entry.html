<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Entry - Financial Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="assets/logo.png" class="logo" alt="Logo">
    <nav>
      <a href="index.html">الصفحة الرئيسية</a>
      <a href="statements.html">القوائم المالية</a>
      <a href="analysis.html">التحليل المالي</a>
      <a href="dashboard.html">لوحة التحكم</a>
      <a href="forecast.html">التنبؤ المالي</a>
      <button onclick="switchLanguage('en')">English</button>
      <button onclick="switchLanguage('ar')">عربي</button>
    </nav>
  </header>

  <main>
    <section class="data-entry-section">
      <h2>إدخال البيانات المالية</h2>
      <form id="trialBalanceForm">
        <label>الأصول:</label>
        <input type="text" id="assets" placeholder="مثال: 10000 + 2000" required>
        <label>الخصوم:</label>
        <input type="text" id="liabilities" placeholder="مثال: 5000 + 1000" required>
        <label>حقوق الملكية:</label>
        <input type="text" id="equity" placeholder="مثال: 5000" required>
        <label>صافي الربح:</label>
        <input type="text" id="netIncome" placeholder="مثال: 2000" required>
        <button type="submit" class="btn">حفظ البيانات</button>
      </form>

      <p>
        <a href="template.xlsx" download class="btn">تحميل نموذج Excel</a>
      </p>
    </section>
  </main>

  <footer>
    <p>© 2025 Financial Analyzer</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
