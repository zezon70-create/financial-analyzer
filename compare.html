<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مقارنة البيانات المالية</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="navbar">
  <div class="logo"><img src="assets/logo.png" alt="Logo" height="40"> المقارنة</div>
</header>

<main class="container">
  <h1>مقارنة الفترات المالية</h1>
  <canvas id="compareChart" height="400"></canvas>
</main>

<script src="lib/chart.min.js"></script>
<script>
const compareData = {
  labels: ["شهر 1","شهر 2","شهر 3"],
  datasets: [
    { label: "الإيرادات", data:[5000,7000,6000], backgroundColor:"#004080" },
    { label: "المصروفات", data:[3000,2500,4000], backgroundColor:"#cc0000" },
    { label: "صافي الربح", data:[2000,4500,2000], backgroundColor:"#00cc66" }
  ]
};
const ctx = document.getElementById("compareChart").getContext("2d");
new Chart(ctx,{ type:'bar', data:compareData, options:{ responsive:true } });
</script>
</body>
</html>
