<!doctype html>
<html lang="ar" dir="rtl">
<head>

  <meta name="description" content="Financial Analyzer - interactive browser-based financial analysis and reporting tool">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0d6efd">
  <!-- Tailwind CDN (for rapid UI polish) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مقارنة — المحلل المالي</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fa_enhancements.css">
</head>
<body>
  <header role="banner" class="sr-only">Financial Analyzer header</header>

<header class="site-header" role="banner">
  <div class="left">
    <img src="assets/logo.png" class="logo" alt="logo">
    <div><strong data-i18n="app_title">Financial Analyzer</strong></div>
  </div>
  <div class="controls no-print">
    <label style="margin-right:8px;"><input type="checkbox" onchange="toggleDark(this)" /> <span data-i18n="toggle_dark">Dark Mode</span></label>
    <select onchange="changeCurrency(this)" class="control-select" title="Currency">
      <option value="USD">USD</option><option value="EUR">EUR</option><option value="EGP">EGP</option>
    </select>
    <select onchange="changeLang(this)" class="control-select" title="Language">
      <option value="en">English</option><option value="ar">العربية</option>
    </select>
    <button class="control-btn" onclick="exportReportToPdf('report-area','financial-report.pdf')"><span data-i18n='export_pdf'>Export PDF</span></button>
    <button class="control-btn" onclick="exportActiveReportExcel()">Export Excel</button>
  </div>
</header>
<div class="watermark"><img src="assets/logo.png" style="height:220px;opacity:0.06;filter:grayscale(100%)"></div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">المحلل المالي</a>
    </div>
  </nav>

  <main class="container py-4" role="main">
    <h2>مقارنة بين جلسات</h2>
    <p>حمّل ملفين أو استعد جلستين من المتصفح للمقارنة بينهما.</p>

    <div class="row g-3">
      <div class="col-md-6">
        <div class="card p-3 shadow-sm">
          <h6>الجلسة A</h6>
          <button id="loadA" class="btn btn-outline-primary">تحميل من المتصفح</button>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-3 shadow-sm">
          <h6>الجلسة B</h6>
          <button id="loadB" class="btn btn-outline-primary">تحميل من المتصفح</button>
        </div>
      </div>

      <div class="col-12">
        <div class="card p-3 shadow-sm">
          <h6>مخطط المقارنة (صافي الربح)</h6>
          <canvas id="compareChart" height="150"></canvas>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    let sessionA = null, sessionB = null;
    document.getElementById('loadA').addEventListener('click', () => {
      sessionA = loadSession();
      if (!sessionA) return alert('لا توجد جلسة مخزنة في المتصفح للاستخدام A');
      alert('جلبت الجلسة A من المتصفح');
      renderComparison();
    });

    document.getElementById('loadB').addEventListener('click', () => {
      sessionB = loadSession();
      if (!sessionB) return alert('لا توجد جلسة مخزنة في المتصفح للاستخدام B');
      alert('جلبت الجلسة B من المتصفح (نفس الجلسة إذا لم يكن لديك جلستين)');
      renderComparison();
    });

    let cmpChart = null;
    function renderComparison() {
      if (!sessionA || !sessionB) return;
      const profitA = netFromTrial(sessionA.trial);
      const profitB = netFromTrial(sessionB.trial);
      const labels = ['صافي الربح'];
      const data = {
        labels,
        datasets: [
          { label: 'جلسة A', data: [profitA], barThickness: 60 },
          { label: 'جلسة B', data: [profitB], barThickness: 60 }
        ]
      };
      if (cmpChart) cmpChart.destroy();
      const ctx = document.getElementById('compareChart');
      cmpChart = new Chart(ctx, { type: 'bar', data, options: { indexAxis: 'x' }});
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="js/fa_enhancements.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="js/fa_excel_export.js"></script>
  <script src="js/fa_forecast.js"></script>
</body>
</html>
