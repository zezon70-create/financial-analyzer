<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>مقارنة — المحلل المالي</title>
  <link href="https://fonts.googleapis.com/css?family=Cairo:300,400,600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assets/logo.png" alt="logo" class="site-logo">
        <span class="ms-2 brand-title">المحلل المالي</span>
      </a>
    </div>
  </nav>

  <main class="container py-4">
    <h2>مقارنة بين جلستين</h2>
    <p class="text-muted">اختر جلستين محفوظتين لمقارنة النتائج.</p>

    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <div class="card p-3 shadow-sm">
          <label>اختر جلسة A</label>
          <select id="sessionA" class="form-select"></select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3 shadow-sm">
          <label>اختر جلسة B</label>
          <select id="sessionB" class="form-select"></select>
        </div>
      </div>
    </div>

    <div class="card p-3 shadow-sm mb-3">
      <h6>مقارنة صافي الربح</h6>
      <canvas id="compareProfit" height="120"></canvas>
    </div>

    <div class="card p-3 shadow-sm">
      <h6>جدول مقارنة</h6>
      <div class="table-responsive">
        <table class="table table-bordered" id="compareTable">
          <thead class="table-light"><tr><th>المؤشر</th><th>جلسة A</th><th>جلسة B</th><th>الفرق</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="scripts/storage.js"></script>
  <script src="scripts/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
