<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مقارنة الجلسات — المحلل المالي</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* العلامة المائية */
    .watermark {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.08;
      z-index: 0;
      pointer-events: none;
    }
    .chart-container {
      position: relative;
    }
    header img {
      height: 60px;
    }
  </style>
</head>
<body>
  <!-- هيدر -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="logo.png" alt="شعار" class="me-2">
        <span>المحلل المالي</span>
      </a>
    </div>
  </nav>

  <main class="container py-4">
    <header class="text-center mb-4">
      <img src="logo.png" alt="شعار" />
      <h2 class="mt-2">مقارنة بين الجلسات</h2>
      <p class="text-muted">اختر جلستين للمقارنة بين نتائجهما</p>
    </header>

    <div class="row g-3">
      <div class="col-md-6">
        <div class="card p-3 shadow-sm">
          <h6>الجلسة A</h6>
          <button id="loadA" class="btn btn-outline-primary">تحميل من المتصفح</button>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-3 shadow-sm">
          <h6>الجلسة B</h6>
          <button id="loadB" class="btn btn-outline-primary">تحميل من المتصفح</button>
        </div>
      </div>

      <div class="col-12">
        <div class="card p-3 shadow-sm chart-container">
          <h6>مخطط المقارنة (صافي الربح)</h6>
          <!-- العلامة المائية -->
          <img src="logo.png" alt="Watermark" class="watermark">
          <canvas id="compareChart" height="150"></canvas>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    let sessionA = null, sessionB = null;
    document.getElementById('loadA').addEventListener('click', () => {
      sessionA = loadSession();
      if (!sessionA) return alert('لا توجد جلسة مخزنة في المتصفح للاستخدام A');
      alert('تم تحميل الجلسة A من المتصفح');
      renderComparison();
    });

    document.getElementById('loadB').addEventListener('click', () => {
      sessionB = loadSession();
      if (!sessionB) return alert('لا توجد جلسة مخزنة في المتصفح للاستخدام B');
      alert('تم تحميل الجلسة B من المتصفح');
      renderComparison();
    });

    let cmpChart = null;
    function renderComparison() {
      if (!sessionA || !sessionB) return;
      const profitA = netFromTrial(sessionA.trial);
      const profitB = netFromTrial(sessionB.trial);
      const labels = ['صافي الربح'];
      const data = {
        labels,
        datasets: [
          { label: 'جلسة A', data: [profitA], backgroundColor: '#007bff', barThickness: 60 },
          { label: 'جلسة B', data: [profitB], backgroundColor: '#28a745', barThickness: 60 }
        ]
      };
      if (cmpChart) cmpChart.destroy();
      const ctx = document.getElementById('compareChart');
      cmpChart = new Chart(ctx, { type: 'bar', data, options: { indexAxis: 'x' }});
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
