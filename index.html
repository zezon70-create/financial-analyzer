<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="app_title">المحلل المالي</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- أيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 25px;
      background: #004d66;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    header img.logo {
      height: 50px;
    }
    nav {
      display: flex;
      gap: 15px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .controls select, .controls button {
      padding: 5px 8px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .dark-mode {
      background: #121212;
      color: #eee;
    }
    .hero {
      padding: 80px 20px;
      text-align: center;
      background: linear-gradient(135deg, #0099cc, #004d66);
      color: white;
    }
    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .hero .btn {
      background: #fff;
      color: #004d66;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    .hero .btn:hover {
      background: #004d66;
      color: #fff;
    }
    footer {
      background: #004d66;
      color: #fff;
      padding: 15px;
      text-align: center;
      margin-top: 50px;
    }
    /* العلامة المائية */
    body::before {
      content: "Financial Analyzer";
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      color: rgba(0,0,0,0.05);
      white-space: nowrap;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo" class="logo" />
    <nav>
      <a href="index.html" data-i18n="app_title">المحلل المالي</a>
      <a href="upload.html" data-i18n="nav_input">إدخال البيانات</a>
      <a href="dashboard.html" data-i18n="nav_dashboard">لوحة التحكم</a>
      <a href="reports.html" data-i18n="nav_reports">التقارير</a>
      <a href="compare.html" data-i18n="nav_compare">مقارنة</a>
    </nav>
    <div class="controls">
      <button id="darkModeBtn" title="Dark Mode"><i class="fas fa-moon"></i></button>
      <select id="languageSelect">
        <option value="ar">العربية</option>
        <option value="en">English</option>
      </select>
      <select id="currencySelect">
        <option value="egp">جنيه</option>
        <option value="usd">USD $</option>
        <option value="eur">EUR €</option>
      </select>
    </div>
  </header>

  <section class="hero">
    <h1 data-i18n="welcome_title">مرحباً بك في المحلل المالي</h1>
    <p data-i18n="welcome_desc">أدخل بيانات ميزان المراجعة واحصل على القوائم المالية، التحليل الشامل، التنبؤات، والعائد والمخاطرة بدقة.</p>
    <a href="upload.html" class="btn" data-i18n="input_btn">ابدأ الآن</a>
  </section>

  <footer>
    &copy; 2025 <span data-i18n="app_title">المحلل المالي</span> - جميع الحقوق محفوظة
  </footer>

  <script>
    // دارك مود
    const darkBtn = document.getElementById('darkModeBtn');
    darkBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });

    // تحميل تفعيل الداكن إذا محفوظ
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }

    // الترجمة
    async function loadLanguage(lang) {
      try {
        const res = await fetch(`lang/${lang}.json`);
        const translations = await res.json();
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.getAttribute('data-i18n');
          if (translations[key]) {
            el.textContent = translations[key];
          }
        });
        localStorage.setItem('lang', lang);
        document.documentElement.lang = lang;
        document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
      } catch (err) {
        console.error('Translation error', err);
      }
    }

    // تحميل اللغة المحفوظة أو افتراضي عربي
    const savedLang = localStorage.getItem('lang') || 'ar';
    document.getElementById('languageSelect').value = savedLang;
    loadLanguage(savedLang);

    // عند تغيير اللغة
    document.getElementById('languageSelect').addEventListener('change', function() {
      loadLanguage(this.value);
    });

    // اختيار العملة
    const currencySelect = document.getElementById('currencySelect');
    const savedCurrency = localStorage.getItem('currency') || 'egp';
    currencySelect.value = savedCurrency;

    currencySelect.addEventListener('change', () => {
      const cur = currencySelect.value;
      localStorage.setItem('currency', cur);
      alert("تم اختيار العملة: " + cur);
    });
  </script>
</body>
</html>
