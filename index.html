<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Financial Analyzer — محلل القوائم المالية</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- SheetJS for Excel reading -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <!-- html2canvas + jsPDF for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="app">
    <header>
      <h1>محلل القوائم المالية</h1>
      <p class="muted">إدخال يدوي أو رفع Excel/CSV → حساب نسب شاملة → تحليلات Trend / Common-size / DuPont → رسوم تفاعلية</p>
    </header>

    <section class="controls">
      <div class="row">
        <button id="addYearBtn">+ إضافة سنة</button>
        <button id="removeYearBtn">− حذف آخر سنة</button>
        <input id="fileInput" type="file" accept=".xlsx,.xls,.csv" />
        <button id="importBtn">استيراد ملف</button>
        <button id="computeBtn" class="primary">احسب التحليلات</button>
        <button id="exportCsvBtn">تصدير نسب CSV</button>
        <button id="exportPdfBtn">حفظ تقرير PDF</button>
      </div>
      <div class="row small">
        <label>سعر السهم (اختياري): <input id="marketPrice" type="number" placeholder="سعر السوق للسهم الواحد" /></label>
        <label>عدد الأسهم (اختياري): <input id="shares" type="number" placeholder="عدد الأسهم المصدرة" /></label>
        <button id="downloadSampleBtn" class="ghost">تحميل نموذج CSV</button>
      </div>
    </section>

    <section>
      <h2>المدخلات — القوائم المالية (يمكن التحرير يدوياً)</h2>
      <div id="tablesArea" class="tables-area"></div>
    </section>

    <section>
      <h2>النتائج — النسب المالية</h2>
      <div id="ratiosArea" class="ratios-area"></div>
    </section>

    <section>
      <h2>الرسوم البيانية</h2>
      <div class="charts-grid">
        <canvas id="trendChart"></canvas>
        <canvas id="balanceChart"></canvas>
        <canvas id="pieChart"></canvas>
      </div>
    </section>

    <footer>
      <small>تم التصميم بواسطة Financial Analyzer — جاهز للنشر على GitHub Pages</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
