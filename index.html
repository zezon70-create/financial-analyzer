<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Financial Analyzer</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header class="topbar">
  <div class="left">
    <img src="assets/logo.png" alt="logo" class="logo" />
    <h1 id="appTitle">Financial Analyzer</h1>
  </div>
  <div class="right">
    <select id="langSelect">
      <option value="ar">العربية</option>
      <option value="en">English</option>
    </select>
    <select id="currencySelect">
      <option value="EGP">EGP</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>
  </div>
</header>

<section class="hero">
  <video autoplay muted loop class="bg-video"><source src="assets/background.mp4" type="video/mp4"></video>
  <div class="hero-content">
    <h2 id="heroTitle">أداة التحليل المالي الشاملة</h2>
    <p id="heroSubtitle">ادخل ميزان المراجعة يدوياً أو حمّل ملف Excel، واحصل على القوائم المالية والتحليلات والتقارير القابلة للتصدير.</p>
    <div class="hero-actions">
      <a class="btn" href="input.html" id="startBtn">ابدأ الآن</a>
      <a class="btn ghost" href="dashboard.html">اذهب إلى Dashboard</a>
    </div>
  </div>
</section>

<footer class="footer">
  <small>© <span id="year"></span> Financial Analyzer</small>
</footer>

<script src="js/main.js"></script>
</body>
</html>
