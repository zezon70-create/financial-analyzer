<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Financial Analyzer Pro</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <h1>Financial Analyzer Pro</h1>
  <nav>
    <a href="financial-statements.html">Statements</a> |
    <a href="analysis.html">Analysis</a> |
    <a href="dashboard.html">Dashboard</a>
  </nav>
</header>
<main>
<section class="input-section">
<h2>Enter Financial Data</h2>
<form id="dataForm">
<label>Company/Year:<input type="text" id="companyName" placeholder="Company or Year" required></label>
<h3>Balance Sheet</h3>
<label>Total Assets:<input type="number" id="totalAssets" required></label>
<label>Total Liabilities:<input type="number" id="totalLiabilities" required></label>
<label>Equity:<input type="number" id="equity" required></label>
<h3>Income Statement</h3>
<label>Revenue:<input type="number" id="revenue" required></label>
<label>COGS:<input type="number" id="cogs" required></label>
<label>Operating Expenses:<input type="number" id="opExpenses" required></label>
<label>Net Income:<input type="number" id="netIncome" required></label>
<h3>Cash Flow Statement</h3>
<label>Operating CF:<input type="number" id="opCF"></label>
<label>Investing CF:<input type="number" id="invCF"></label>
<label>Financing CF:<input type="number" id="finCF"></label>
<label>Free CF:<input type="number" id="freeCF"></label>
<h3>Stock Info (Optional)</h3>
<label>Number of Shares:<input type="number" id="shares"></label>
<label>Stock Price:<input type="number" id="stockPrice"></label>
<button type="submit">Save Data</button>
<button type="button" onclick="clearData()">Clear All</button>
</form>
<p id="statusMsg"></p>
</section>
</main>
<script src="script.js"></script>
<script>
document.getElementById('dataForm').addEventListener('submit', function(e){
    e.preventDefault();
    saveData();
});
</script>
</body>
</html>
