<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>المحلل المالي - رؤى دقيقة لقرارات واثقة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css"> <link rel="stylesheet" href="css/print.css" media="print"> </head>
<body data-theme="light">
    <header class="site-header-global">
        <div class="container-main nav-container">
            <a href="index.html" class="brand">
                <img src="assets/logo.jpg" alt="شعار المحلل المالي - معتز مدكور">
                </a>
            <nav class="main-nav">
                <a href="index.html" class="nav-link" data-translate-key="navHome"></a>
                <a href="input.html" class="nav-link" data-translate-key="navInput"></a>
                <a href="upload.html" class="nav-link" data-translate-key="navUpload"></a>
                <a href="report.html" class="nav-link" data-translate-key="navReport"></a>
                <a href="advanced.html" class="nav-link" data-translate-key="navAdvanced"></a>
                <a href="dashboard.html" class="nav-link" data-translate-key="navDashboard"></a>
                <a href="comparisons.html" class="nav-link" data-translate-key="navCompare"></a>
                <a href="benchmarks.html" class="nav-link" data-translate-key="navBenchmarks"></a>
            </nav>
            <div class="controls d-flex align-items-center gap-3">
                <select id="languageSelect" class="form-select form-select-sm" style="width: auto;"></select>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme"></button>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 data-translate-key="heroTitle"></h1>
                <p data-translate-key="heroSubtitle"></p>
                <div class="cta-buttons">
                    <a href="input.html" class="cta-btn primary">
                        <i class="fa-solid fa-calculator"></i>
                        <span data-translate-key="ctaAccountant"></span>
                    </a>
                    <a href="upload.html" class="cta-btn secondary">
                        <i class="fa-solid fa-briefcase"></i>
                        <span data-translate-key="ctaOwner"></span>
                    </a>
                </div>
            </div>
        </section>
        <section class="how-it-works">
            <div class="container-main">
                <h2 class="section-title" data-translate-key="howTitle"></h2>
                <div class="steps-grid">
                    <div class="step-card">
                        <div class="step-icon"><i class="fa-solid fa-file-import"></i></div>
                        <h3 data-translate-key="step1Title"></h3>
                        <p data-translate-key="step1Desc"></p>
                    </div>
                    <div class="step-card">
                        <div class="step-icon"><i class="fa-solid fa-chart-pie"></i></div>
                        <h3 data-translate-key="step2Title"></h3>
                        <p data-translate-key="step2Desc"></p>
                    </div>
                    <div class="step-card">
                        <div class="step-icon"><i class="fa-solid fa-bullseye"></i></div>
                        <h3 data-translate-key="step3Title"></h3>
                        <p data-translate-key="step3Desc"></p>
                    </div>
                </div>
            </div>
        </section>

        <section class="data-management container-main" style="padding-top: 3rem;">
            <div class="card-surface" style="text-align: center;">
                <h2 class="section-title" style="margin-bottom: 1rem;">إدارة بياناتك</h2>
                <p class="text-muted" style="max-width: 600px; margin: 0 auto 2rem auto;">
                    بياناتك ملكك. قم بتصديرها لإنشاء نسخة احتياطية، أو استيرادها لاستعادة عملك على أي جهاز.
                </p>
                <div class="cta-buttons">
                    <button class="cta-btn secondary" onclick="exportAppData()">
                        <i class="fa-solid fa-download"></i>
                        <span>تصدير نسخة احتياطية</span>
                    </button>
                    <label for="import-file-input" class="cta-btn primary" style="cursor: pointer;">
                        <i class="fa-solid fa-upload"></i>
                        <span>استيراد ملف احتياطي</span>
                    </label>
                    <input type="file" id="import-file-input" accept=".json" style="display: none;" onchange="importAppData(event)">
                </div>
            </div>
        </section>
        </main>
    <footer class="site-footer">
        <div class="container-main"><p data-translate-key="footerText"></p></div>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/index-app.js"></script>
</body>
</html>
