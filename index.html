<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>المحلل المالي - Financial Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    /* ---------- Base ---------- */
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(120deg, #f4f7fa, #e0e7ff);
      color: #333;
      transition: background 0.3s, color 0.3s;
      position: relative;
    }
    body.dark {
      background: linear-gradient(120deg, #121212, #1e1e1e);
      color: #eee;
    }

    /* ---------- Watermark ---------- */
    body::before {
      content: url('assets/watermark.png');
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.05;
      z-index: 0;
      pointer-events: none;
    }

    /* ---------- Header ---------- */
    header {
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #ddd;
      z-index: 1000;
    }
    body.dark header { background: rgba(18,18,18,0.95); border-color: #333; }

    .logo {
      font-weight: 700;
      font-size: 1.4rem;
      color: #0077b6;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img { height: 50px; }

    .controls { display: flex; gap: 10px; align-items: center; }
    button, select {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-dark { background: #333; color: #fff; }
    .btn-lang { background: #0077b6; color: #fff; }
    select { background: #eee; }
    body.dark select { background: #333; color: #fff; }

    /* ---------- Hero Section ---------- */
    .hero {
      height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      z-index: 1;
      position: relative;
    }
    .hero h1 { font-size: 2.8rem; margin-bottom: 20px; color: #0077b6; animation: fadeInDown 1s ease; }
    .hero p { font-size: 1.3rem; margin-bottom: 30px; max-width: 700px; animation: fadeIn 1.2s ease; }

    .cta {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .cta a {
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      text-decoration: none;
      color: #fff;
      background: #0077b6;
      transition: 0.3s;
      animation: fadeInUp 1.5s ease;
    }
    .cta a:hover { background: #023e8a; }

    /* ---------- Footer ---------- */
    footer {
      padding: 15px;
      text-align: center;
      background: #f0f0f0;
      border-top: 1px solid #ddd;
      font-size: 0.9rem;
    }
    body.dark footer { background: #1c1c1c; border-color: #333; }

    /* ---------- Animations ---------- */
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px);} to {opacity:1; transform: translateY(0);} }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px);} to {opacity:1; transform: translateY(0);} }
    @keyframes fadeIn { from { opacity:0;} to {opacity:1;} }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Logo">
      <span id="title">المحلل المالي</span>
    </div>
    <div class="controls">
      <button class="btn-dark" id="darkToggle">🌙</button>
      <button class="btn-lang" id="langToggle">EN</button>
      <select id="currencySelect">
        <option value="EGP">EGP</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
      </select>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1 id="hero-title">المحلل المالي الشامل</h1>
    <p id="hero-text">تحليل مالي متقدم، قوائم مالية دقيقة، تقارير شاملة، وتنبؤات متقدمة مع دعم العملات واللغات.</p>
    <div class="cta">
      <a href="input.html" id="btn-start">ابدأ الآن</a>
      <a href="dashboard.html" id="btn-dashboard">لوحة التحكم</a>
      <a href="advanced.html" id="btn-advanced">التحليلات المتقدمة</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 جميع الحقوق محفوظة - Financial Analyzer</p>
  </footer>

  <script>
    // ---------- استرجاع الإعدادات ----------
    const savedTheme = localStorage.getItem("theme");
    const savedLang = localStorage.getItem("lang");
    const savedCurrency = localStorage.getItem("currency");

    if(savedTheme === "dark") document.body.classList.add("dark");
    if(savedLang === "en") switchToEnglish();
    if(savedCurrency) document.getElementById("currencySelect").value = savedCurrency;

    // ---------- Dark Mode ----------
    document.getElementById("darkToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    });

    // ---------- Language ----------
    document.getElementById("langToggle").addEventListener("click", () => {
      const currentLang = document.documentElement.lang;
      if(currentLang === "ar"){ switchToEnglish(); localStorage.setItem("lang","en"); }
      else { switchToArabic(); localStorage.setItem("lang","ar"); }
    });

    function switchToEnglish(){
      document.documentElement.lang = "en";
      document.documentElement.dir = "ltr";
      document.getElementById("langToggle").textContent = "AR";
      document.getElementById("title").textContent = "Financial Analyzer";
      document.getElementById("hero-title").textContent = "Comprehensive Financial Analyzer";
      document.getElementById("hero-text").textContent = "Advanced financial analysis, accurate statements, detailed reports, and forecasts with multi-currency & language support.";
      document.getElementById("btn-start").textContent = "Start Now";
      document.getElementById("btn-dashboard").textContent = "Dashboard";
      document.getElementById("btn-advanced").textContent = "Advanced Analysis";
      document.querySelector("footer p").textContent = "© 2025 All rights reserved - Financial Analyzer";
    }
    function switchToArabic(){
      document.documentElement.lang = "ar";
      document.documentElement.dir = "rtl";
      document.getElementById("langToggle").textContent = "EN";
      document.getElementById("title").textContent = "المحلل المالي";
      document.getElementById("hero-title").textContent = "المحلل المالي الشامل";
      document.getElementById("hero-text").textContent = "تحليل مالي متقدم، قوائم مالية دقيقة، تقارير شاملة، وتنبؤات متقدمة مع دعم العملات واللغات.";
      document.getElementById("btn-start").textContent = "ابدأ الآن";
      document.getElementById("btn-dashboard").textContent = "لوحة التحكم";
      document.getElementById("btn-advanced").textContent = "التحليلات المتقدمة";
      document.querySelector("footer p").textContent = "© 2025 جميع الحقوق محفوظة - Financial Analyzer";
    }

    // ---------- Currency ----------
    document.getElementById("currencySelect").addEventListener("change",(e)=>{
      localStorage.setItem("currency", e.target.value);
    });
  </script>
</body>
</html>
