<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>المحلل المالي - Financial Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #f4f7fa;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    body.dark { background: #121212; color: #eee; }

    header {
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #ddd;
      z-index: 1000;
    }
    body.dark header { background: rgba(18,18,18,0.95); border-color: #333; }

    .logo {
      font-weight: 700;
      font-size: 1.3rem;
      color: #0077b6;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img { height: 40px; }

    .controls { display: flex; gap: 10px; }
    button, select {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-dark { background: #333; color: #fff; }
    .btn-lang { background: #0077b6; color: #fff; }
    select { background: #eee; }
    body.dark select { background: #333; color: #fff; }

    /* Hero */
    .hero {
      height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg,#0077b6,#48cae4);
      color: #fff;
    }
    .hero h1 { font-size: 2.6rem; margin-bottom: 20px; }
    .hero p { font-size: 1.2rem; margin-bottom: 30px; max-width: 650px; }

    .cta { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }
    .cta a, .cta button {
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 700;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn-start { background: #fff; color: #0077b6; }
    .btn-start:hover { background: #f0f0f0; }
    .btn-upload { background: #023e8a; color: #fff; border: none; cursor: pointer; }
    .btn-upload:hover { background: #03045e; }

    footer {
      padding: 15px;
      text-align: center;
      background: #f0f0f0;
      border-top: 1px solid #ddd;
      font-size: 0.9rem;
    }
    body.dark footer { background: #1c1c1c; border-color: #333; color:#aaa; }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Logo">
      <span id="title">المحلل المالي</span>
    </div>
    <div class="controls">
      <button class="btn-dark" id="darkToggle">🌙</button>
      <button class="btn-lang" id="langToggle">EN</button>
      <select id="currencySelect">
        <option value="EGP">EGP</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
      </select>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1 id="hero-title">أدخل بيانات ميزان المراجعة</h1>
    <p id="hero-text">واستمتع بقوائم مالية دقيقة، تحليلات شاملة، وتنبؤات متقدمة مع دعم العملات واللغات.</p>
    <div class="cta">
      <a href="#" class="btn-start" id="startBtn">ابدأ الآن</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 جميع الحقوق محفوظة - Financial Analyzer</p>
  </footer>

  <script>
    // استرجاع الإعدادات
    const savedTheme = localStorage.getItem("theme");
    const savedLang = localStorage.getItem("lang");
    const savedCurrency = localStorage.getItem("currency");

    if(savedTheme === "dark") document.body.classList.add("dark");
    if(savedLang === "en") switchToEnglish();
    if(savedCurrency) document.getElementById("currencySelect").value = savedCurrency;

    // Dark Mode
    document.getElementById("darkToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    });

    // Language
    document.getElementById("langToggle").addEventListener("click", () => {
      const currentLang = document.documentElement.lang;
      if(currentLang === "ar"){ switchToEnglish(); localStorage.setItem("lang","en"); }
      else { switchToArabic(); localStorage.setItem("lang","ar"); }
    });

    function switchToEnglish(){
      document.documentElement.lang = "en";
      document.documentElement.dir = "ltr";
      document.getElementById("langToggle").textContent = "AR";
      document.getElementById("title").textContent = "Financial Analyzer";
      document.getElementById("hero-title").textContent = "Enter Trial Balance Data";
      document.getElementById("hero-text").textContent = "Get accurate financial statements, detailed analysis, and advanced forecasts with multi-language & currency support.";
      document.getElementById("startBtn").textContent = "Start Now";
      document.querySelector("footer p").textContent = "© 2025 All rights reserved - Financial Analyzer";
    }
    function switchToArabic(){
      document.documentElement.lang = "ar";
      document.documentElement.dir = "rtl";
      document.getElementById("langToggle").textContent = "EN";
      document.getElementById("title").textContent = "المحلل المالي";
      document.getElementById("hero-title").textContent = "أدخل بيانات ميزان المراجعة";
      document.getElementById("hero-text").textContent = "واستمتع بقوائم مالية دقيقة، تحليلات شاملة، وتنبؤات متقدمة مع دعم العملات واللغات.";
      document.getElementById("startBtn").textContent = "ابدأ الآن";
      document.querySelector("footer p").textContent = "© 2025 جميع الحقوق محفوظة - Financial Analyzer";
    }

    // Currency
    document.getElementById("currencySelect").addEventListener("change",(e)=>{
      localStorage.setItem("currency", e.target.value);
    });

    // Start Button
    document.getElementById("startBtn").onclick = (e) => {
      e.preventDefault();
      window.location.href = "input.html"; // يذهب مباشرة لصفحة إدخال البيانات
    };
  </script>
</body>
</html>
