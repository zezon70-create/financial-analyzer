<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <h1 id="site-title">Financial Analyzer</h1>
        <select id="language-select">
            <option value="en">English</option>
            <option value="ar">العربية</option>
        </select>
    </header>

    <main>
        <section id="data-entry">
            <h2 id="data-entry-title">Enter Financial Data</h2>
            <form id="financial-form">
                <label id="label-revenue">Revenue:</label>
                <input type="number" id="revenue" required>
                <label id="label-expenses">Expenses:</label>
                <input type="number" id="expenses" required>
                <label id="label-assets">Assets:</label>
                <input type="number" id="assets" required>
                <label id="label-liabilities">Liabilities:</label>
                <input type="number" id="liabilities" required>
                <label id="label-equity">Equity:</label>
                <input type="number" id="equity" required>
                <label id="label-sales-increase">Expected Sales Increase %:</label>
                <input type="number" id="sales-increase" required>
                <button type="submit" id="calculate-btn">Calculate</button>
            </form>
            <input type="file" id="import-excel" accept=".xlsx, .xls, .csv">
            <button id="export-excel">Export to Excel</button>
            <button id="export-pdf">Export to PDF</button>
        </section>

        <section id="dashboard">
            <h2 id="dashboard-title">Dashboard</h2>
            <canvas id="financial-chart"></canvas>
            <div id="analysis-results"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
