<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Financial Analyzer Ultimate Pro</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<header>
    <h1>Financial Analyzer Ultimate Pro</h1>
    <button id="toggleMode" onclick="toggleMode()">Toggle Dark/Light Mode</button>
</header>

<main>
<section class="input-section">
<h2>Enter Financial Data</h2>
<div id="data-inputs">
    <label>Company/Year: <input type="text" id="companyName" placeholder="Company or Year"></label>
    <label>Total Assets: <input type="number" id="totalAssets"></label>
    <label>Total Liabilities: <input type="number" id="totalLiabilities"></label>
    <label>Equity: <input type="number" id="equity"></label>
    <label>Revenue: <input type="number" id="revenue"></label>
    <label>COGS: <input type="number" id="cogs"></label>
    <label>Operating Expenses: <input type="number" id="opExpenses"></label>
    <label>Net Income: <input type="number" id="netIncome"></label>
    <label>Operating Cash Flow: <input type="number" id="opCF"></label>
    <label>Free Cash Flow: <input type="number" id="freeCF"></label>
    <label>Number of Shares: <input type="number" id="shares" value="1000"></label>
    <label>Stock Price: <input type="number" id="stockPrice" value="50"></label>
    <button onclick="addData()">Add Data</button>
    <button onclick="clearData()">Clear All Data</button>
</div>
</section>

<section class="analysis-section">
<h2>Financial Ratios & Analysis</h2>
<div id="ratios"></div>
</section>

<section class="compare-section">
<h2>Compare Records</h2>
<label>Select Records to Compare (Max 3):</label>
<select id="compareSelect" multiple size="5"></select>
<button onclick="compareRecords()">Compare</button>
</section>

<section class="charts-section">
<h2>Charts</h2>
<canvas id="lineChart"></canvas>
<canvas id="pieChart"></canvas>
<canvas id="barChart"></canvas>
</section>

<section class="export-section">
<button onclick="exportCSV()">Export CSV</button>
<button onclick="exportPDF()">Export PDF</button>
</section>
</main>

<footer>
<p>&copy; 2025 Financial Analyzer Ultimate Pro by Zezon70</p>
</footer>

<script src="script.js"></script>
</body>
</html>
