<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>المحلل المالي - Financial Analyzer</title>

  <!-- الخطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- CSS الأساسي -->
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #f4f7fa;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #121212;
      color: #eee;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #ddd;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
    }
    body.dark header {
      background: rgba(18,18,18,0.95);
      border-color: #333;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 1.2rem;
      color: #0077b6;
    }
    .logo img {
      height: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav a {
      text-decoration: none;
      color: inherit;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #0077b6;
    }

    .controls {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }
    .btn-dark { background: #333; color: #fff; }
    .btn-lang { background: #0077b6; color: #fff; }
    button:hover { opacity: 0.85; }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: -1;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #0077b6;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 600px;
    }
    .hero .cta {
      padding: 12px 24px;
      background: #0077b6;
      color: #fff;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 700;
      text-decoration: none;
      transition: background 0.3s;
    }
    .hero .cta:hover {
      background: #023e8a;
    }

    /* Footer */
    footer {
      padding: 20px;
      text-align: center;
      background: #f0f0f0;
      border-top: 1px solid #ddd;
    }
    body.dark footer {
      background: #1c1c1c;
      border-color: #333;
    }
    footer img {
      height: 30px;
      opacity: 0.7;
      margin-bottom: 10px;
    }
    footer p {
      margin: 0;
      font-size: 0.9rem;
    }

    /* Watermark */
    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.05;
      z-index: -2;
      font-size: 6rem;
      font-weight: 700;
      color: #0077b6;
      pointer-events: none;
    }

    @media(max-width:768px){
      .hero h1 { font-size: 2rem; }
      .hero p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <!-- Watermark -->
  <div class="watermark">Financial Analyzer</div>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Logo" />
      المحلل المالي
    </div>
    <nav>
      <ul>
        <li><a href="#">الرئيسية</a></li>
        <li><a href="#">عن المشروع</a></li>
        <li><a href="#">التحليلات</a></li>
        <li><a href="#">تواصل معنا</a></li>
      </ul>
    </nav>
    <div class="controls">
      <button class="btn-dark" id="darkToggle">🌙</button>
      <button class="btn-lang" id="langToggle">EN</button>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div id="particles-js"></div>
    <h1>أدخل بيانات ميزان المراجعة</h1>
    <p>واستمتع بقوائم مالية دقيقة، تحليلات شاملة، تنبؤات متقدمة، مع دعم العملات واللغات.</p>
    <a href="dashboard.html" class="cta">ابدأ الآن</a>
  </section>

  <!-- Footer -->
  <footer>
    <img src="assets/logo.png" alt="Logo" />
    <p>© 2025 جميع الحقوق محفوظة - Financial Analyzer</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Dark mode
    const darkBtn = document.getElementById('darkToggle');
    darkBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    // Language toggle
    const langBtn = document.getElementById('langToggle');
    langBtn.addEventListener('click', () => {
      const currentLang = document.documentElement.lang;
      if(currentLang === 'ar'){
        document.documentElement.lang = 'en';
        document.documentElement.dir = 'ltr';
        langBtn.textContent = "AR";
      } else {
        document.documentElement.lang = 'ar';
        document.documentElement.dir = 'rtl';
        langBtn.textContent = "EN";
      }
    });

    // Particles
    particlesJS.load('particles-js', 'particles.json', function() {
      console.log('particles.js loaded');
    });
  </script>
</body>
</html>
