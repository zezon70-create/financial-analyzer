<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Financial Analyzer Ultimate Pro</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<header>
    <h1>Financial Analyzer Ultimate Pro</h1>
    <button id="toggleMode" onclick="toggleMode()">Toggle Dark/Light Mode</button>
</header>

<main>
<section class="input-section">
<h2>Enter Financial Data</h2>
<div id="data-inputs">
    <label>Company/Year: <input type="text" id="companyName" placeholder="Company or Year"></label>
    <h3>Balance Sheet</h3>
    <label>Total Assets: <input type="number" id="totalAssets" placeholder="مثال: 100000"></label>
    <label>Total Liabilities: <input type="number" id="totalLiabilities" placeholder="مثال: 40000"></label>
    <label>Equity: <input type="number" id="equity" placeholder="مثال: 60000"></label>

    <h3>Income Statement</h3>
    <label>Revenue: <input type="number" id="revenue" placeholder="إجمالي الإيرادات"></label>
    <label>COGS (Cost of Goods Sold): <input type="number" id="cogs" placeholder="تكلفة البضاعة المباعة"></label>
    <label>Operating Expenses: <input type="number" id="opExpenses" placeholder="المصاريف التشغيلية"></label>
    <label>Net Income: <input type="number" id="netIncome" placeholder="صافي الربح"></label>

    <h3>Cash Flow Statement</h3>
    <label>Operating Cash Flow: <input type="number" id="opCF" placeholder="التدفقات النقدية التشغيلية"></label>
    <label>Investing Cash Flow: <input type="number" id="invCF" placeholder="التدفقات النقدية الاستثمارية"></label>
    <label>Financing Cash Flow: <input type="number" id="finCF" placeholder="التدفقات النقدية التمويلية"></label>
    <label>Free Cash Flow: <input type="number" id="freeCF" placeholder="التدفق النقدي الحر"></label>

    <h3>Stock Info (Optional)</h3>
    <label>Number of Shares: <input type="number" id="shares" value="1000"></label>
    <label>Stock Price: <input type="number" id="stockPrice" value="50"></label>

    <button onclick="addData()">Add Data</button>
    <button onclick="clearData()">Clear All Data</button>
</div>
</section>

<section class="analysis-section">
<h2>Financial Ratios & Analysis</h2>
<div id="ratios"></div>
</section>

<section class="compare-section">
<h2>Compare Records</h2>
<label>Select Records to Compare (Max 3):</label>
<select id="compareSelect" multiple size="5"></select>
<button onclick="compareRecords()">Compare</button>
</section>

<section class="charts-section">
<h2>Charts</h2>
<canvas id="lineChart"></canvas>
<canvas id="pieChart"></canvas>
<canvas id="barChart"></canvas>
</section>

<section class="export-section">
<button onclick="exportCSV()">Export CSV</button>
<button onclick="exportPDF()">Export PDF</button>
</section>
</main>

<footer>
<p>&copy; 2025 Financial Analyzer Ultimate Pro by Zezon70</p>
</footer>

<script src="script.js"></script>
</body>
</html>
