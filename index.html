<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Analyzer - Welcome</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="landing-container">
        <header>
            <img src="assets/logo.png" alt="Logo" class="logo">
            <div class="lang-switch">
                <button id="lang-toggle">عربي / EN</button>
            </div>
        </header>

        <main>
            <h1 class="landing-title">Welcome to Financial Analyzer</h1>
            <p class="landing-subtitle">Comprehensive financial analysis and dynamic dashboard</p>
            <div class="landing-buttons">
                <a href="dashboard.html" class="btn btn-start">Start Now</a>
                <a href="#features" class="btn btn-info">Learn More</a>
            </div>

            <section id="features" class="features-section">
                <h2>Key Features</h2>
                <div class="features-grid">
                    <div class="feature-card">Dashboard</div>
                    <div class="feature-card">Data Input</div>
                    <div class="feature-card">Financial Analysis</div>
                    <div class="feature-card">Reports & Export</div>
                    <div class="feature-card">Forecasting</div>
                    <div class="feature-card">Multi-language</div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
