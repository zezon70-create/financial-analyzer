<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Analyzer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1 id="app-title">ðŸ“Š Financial Analyzer</h1>
    <button onclick="toggleLanguage()" id="langBtn">AR</button>
  </header>

  <main>
    <section id="data-input">
      <h2 id="input-title">Enter Financial Data</h2>
      <form id="financialForm">
        <label for="sales" id="label-sales">Sales:</label>
        <input type="number" id="sales" name="sales" required>

        <label for="cogs" id="label-cogs">Cost of Goods Sold:</label>
        <input type="number" id="cogs" name="cogs" required>

        <label for="expenses" id="label-expenses">Operating Expenses:</label>
        <input type="number" id="expenses" name="expenses" required>

        <label for="tax" id="label-tax">Tax Rate (%):</label>
        <input type="number" id="tax" name="tax" required>

        <label for="growth" id="label-growth">Expected Sales Growth (%):</label>
        <input type="number" id="growth" name="growth" required>

        <button type="submit" id="analyzeBtn">Analyze</button>
      </form>
    </section>

    <section id="results">
      <h2 id="results-title">Results & Reports</h2>
      <div id="reports"></div>
      <canvas id="chart"></canvas>
      <div class="export-buttons">
        <button onclick="exportPDF()">Export PDF</button>
        <button onclick="exportExcel()">Export Excel</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Developed by Zezon70</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
