<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة التحليل المالي</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body.dark-mode { background:#222; color:#eee; }
    .card { margin-bottom:1rem; }
    #noData { display:none; }
  </style>
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="mb-4 text-center">📊 لوحة التحليل المالي</h1>

    <!-- أزرار التحكم -->
    <div class="d-flex flex-wrap gap-2 mb-3 justify-content-center">
      <button id="refreshBtn" class="btn btn-primary"><i class="fa fa-sync"></i> تحديث</button>
      <button id="exportPdfBtn" class="btn btn-danger"><i class="fa fa-file-pdf"></i> PDF</button>
      <button id="exportExcelBtn" class="btn btn-success"><i class="fa fa-file-excel"></i> Excel</button>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="darkModeToggle">
        <label class="form-check-label" for="darkModeToggle">الوضع الليلي</label>
      </div>
      <select id="currencySelect" class="form-select form-select-sm w-auto">
        <option value="EGP">جنيه</option>
        <option value="USD">دولار</option>
        <option value="EUR">يورو</option>
        <option value="SAR">ريال</option>
      </select>
      <select id="languageSelect" class="form-select form-select-sm w-auto">
        <option value="ar">العربية</option>
        <option value="en">English</option>
      </select>
    </div>

    <!-- حالة لا يوجد بيانات -->
    <div id="noData" class="alert alert-warning text-center">
      ⚠️ لا توجد بيانات متاحة. من فضلك أدخل ميزان المراجعة أولاً.
    </div>

    <!-- المحتوى -->
    <div id="dashboardContent" style="display:none;">
      <div class="row">
        <!-- مؤشرات أساسية -->
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h6>صافي الربح</h6>
              <p id="netProfit" class="fs-5 fw-bold text-success">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h6>ROA</h6>
              <p id="roa" class="fs-5 fw-bold">-</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h6>ROE</h6>
              <p id="roe" class="fs-5 fw-bold">-</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h6>EVA</h6>
              <p id="eva" class="fs-5 fw-bold text-info">0</p>
            </div>
          </div>
        </div>
      </div>

      <!-- جداول -->
      <div class="row mt-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">📑 قائمة الدخل</div>
            <div class="card-body" id="incomeStatement"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">📑 الميزانية العمومية</div>
            <div class="card-body" id="balanceSheet"></div>
          </div>
        </div>
      </div>

      <!-- الرسومات -->
      <div class="row mt-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">📊 الإيرادات والمصروفات</div>
            <div class="card-body">
              <canvas id="revExpChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">📊 مؤشرات الأداء</div>
            <div class="card-body">
              <canvas id="ratiosChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- مكتبات -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- سكربت -->
  <script src="dashboard.js"></script>
</body>
</html>
