<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title data-translate-key="pageTitle">لوحة التحكم — المحلل المالي</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-theme="light">

    <header class="site-header-adv">
        <div class="brand">
            <img src="assets/logo.png" alt="logo">
            <div>
                <div class="title" data-translate-key="brandTitle">لوحة التحكم</div>
                <div class="small-muted-light" data-translate-key="brandSub">نظرة عامة على الأداء المالي</div>
            </div>
        </div>
        <nav class="controls" role="navigation">
            <a class="btn btn-sm btn-outline-light" href="report.html" data-translate-key="navReport" title="التقرير"><i class="bi bi-file-earmark-text"></i></a>
            <a class="btn btn-sm btn-outline-light" href="advanced.html" data-translate-key="navAdvanced" title="التحليلات المتقدمة"><i class="bi bi-graph-up-arrow"></i></a>
            <select id="languageSelect" class="form-select form-select-sm"></select>
            <div class="form-check form-switch mb-0">
                <input class="form-check-input" id="darkModeToggle" type="checkbox" role="switch">
            </div>
        </nav>
    </header>

    <main class="container-main" id="mainArea">
        <section class="kpi-row-dash" id="kpiRow">
            </section>

        <section class="dashboard-grid mt-3">
            <div class="card-surface">
                <h6 data-translate-key="chartProfitTitle">تحليل الربحية</h6>
                <div class="chart-wrap">
                    <canvas id="profitabilityChart"></canvas>
                </div>
            </div>
            <div class="card-surface">
                <h6 data-translate-key="chartLiquidityTitle">تحليل السيولة</h6>
                <div class="chart-wrap">
                    <canvas id="liquidityChart"></canvas>
                </div>
            </div>
            <div class="card-surface">
                <h6 data-translate-key="chartStructureTitle">الهيكل المالي</h6>
                <div class="chart-wrap">
                    <canvas id="structureChart"></canvas>
                </div>
            </div>
            <div class="card-surface">
                <h6 data-translate-key="summaryTitle">ملخص الأداء</h6>
                <div id="performanceSummary" class="analysis-comment"></div>
            </div>
        </section>
        
        <footer class="text-center small muted mt-4">&copy; 2025 المحلل المالي</footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <script src="js/dashboard-app.js"></script>
</body>
</html>
