<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Ultimate Financial Suite</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      display: flex;
      background: #f5f7fa;
      min-height: 100vh;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar .logo {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      display: block;
      border-radius: 8px;
      transition: 0.3s;
    }

    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background: #34495e;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 20px;
    }

    header {
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2em;
      margin-bottom: 5px;
    }

    header p {
      color: #777;
    }

    /* Cards */
    .cards {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      flex: 1;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 1.2em;
      color: #555;
    }

    .card p {
      font-size: 1.5em;
      font-weight: bold;
      color: #2c3e50;
    }

    /* Charts */
    .charts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .chart-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    @media(max-width: 900px) {
      .charts { grid-template-columns: 1fr; }
      .cards { flex-direction: column; }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2 class="logo">UFS</h2>
    <ul>
      <li><a href="dashboard.html" class="active">üìä Dashboard</a></li>
      <li><a href="compare.html">‚öñÔ∏è Compare</a></li>
      <li><a href="reports.html">üìë Reports</a></li>
      <li><a href="settings.html">‚öôÔ∏è Settings</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main">
    <header>
      <h1>Dashboard</h1>
      <p>Welcome back! Here‚Äôs your financial overview.</p>
    </header>

    <!-- KPIs -->
    <section class="cards">
      <div class="card">
        <h3>Total Revenue</h3>
        <p>$120,500</p>
      </div>
      <div class="card">
        <h3>Expenses</h3>
        <p>$45,200</p>
      </div>
      <div class="card">
        <h3>Net Profit</h3>
        <p>$75,300</p>
      </div>
    </section>

    <!-- Charts -->
    <section class="charts">
      <div class="chart-container">
        <canvas id="revenueChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="expensesChart"></canvas>
      </div>
    </section>
  </div>

  <script>
    // Revenue Chart
    new Chart(document.getElementById("revenueChart"), {
      type: "line",
      data: {
        labels: ["Jan", "Feb", "Mar", "Apr", "May"],
        datasets: [{
          label: "Revenue",
          data: [12000, 19000, 15000, 22000, 30000],
          borderColor: "#4CAF50",
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: true, position: "bottom" } }
      }
    });

    // Expenses Chart
    new Chart(document.getElementById("expensesChart"), {
      type: "bar",
      data: {
        labels: ["Rent", "Salaries", "Utilities", "Other"],
        datasets: [{
          label: "Expenses",
          data: [15000, 20000, 5000, 5200],
          backgroundColor: ["#FF5722", "#FF9800", "#FFC107", "#FF7043"]
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } }
      }
    });
  </script>
</body>
</html>
