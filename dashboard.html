<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title data-translate-key="pageTitle">لوحة التحكم — المحلل المالي</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* --- CSS مخصص لمؤشرات القياس --- */
        .gauge-card {
            background-color: var(--bs-card-bg);
            border: 1px solid var(--bs-border-color);
            border-radius: .375rem;
            padding: 1.5rem;
            text-align: center;
            position: relative; /* Needed for positioning text */
            height: 100%;
        }
        .gauge-chart-container {
            position: relative;
            height: 100px; /* Set a fixed height for the gauge */
            margin-bottom: 1rem;
        }
        .gauge-value {
            position: absolute;
            top: 60%; /* Adjust to center vertically */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: 700;
            color: var(--bs-primary-text-emphasis);
        }
        .gauge-label {
            font-size: 1rem;
            font-weight: 600;
            color: var(--bs-secondary-color);
        }
    </style>
</head>
<body data-theme="light">

    <header class="site-header-global">
        <div class="container-main nav-container">
            <a href="index.html" class="brand">
                <img src="assets/logo.png" alt="شعار المحلل المالي">
                <span class="title" data-translate-key="brandTitle"></span>
            </a>
            <nav class="main-nav">
                <a href="index.html" class="nav-link" data-translate-key="navHome"></a>
                <a href="input.html" class="nav-link" data-translate-key="navInput"></a>
                <a href="upload.html" class="nav-link" data-translate-key="navUpload"></a>
                <a href="report.html" class="nav-link" data-translate-key="navReport"></a>
                <a href="advanced.html" class="nav-link" data-translate-key="navAdvanced"></a>
                <a href="dashboard.html" class="nav-link active" data-translate-key="navDashboard"></a>
                <a href="comparisons.html" class="nav-link" data-translate-key="navCompare"></a>
                <a href="benchmarks.html" class="nav-link" data-translate-key="navBenchmarks"></a>
            </nav>
            <div class="controls d-flex align-items-center gap-3">
                <select id="languageSelect" class="form-select form-select-sm" style="width: auto;"></select>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme"></button>
            </div>
        </div>
    </header>

    <main class="container-main py-4">

        <section class="page-header mb-4">
            <h1 data-translate-key="pageHeader"></h1>
            <p class="text-muted" data-translate-key="pageSubheader"></p>
        </section>

        <div class="row mb-4">
            <div class="col-12">
                <div class="alert alert-warning" id="loadingMessage" data-translate-key="loadingData">جاري تحميل البيانات...</div>
            </div>
        </div>

        <section id="kpiRow" class="row g-4 mb-4" style="display: none;"> {/* Hide initially */}
            <div class="col-lg-3 col-md-6">
                <div class="gauge-card">
                    <div class="gauge-chart-container">
                        <canvas id="gaugeCurrentRatio"></canvas>
                        <div id="gaugeCurrentRatioValue" class="gauge-value">...</div>
                    </div>
                    <div class="gauge-label" data-translate-key="kpi_currentRatio"></div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="gauge-card">
                    <div class="gauge-chart-container">
                        <canvas id="gaugeNetProfitMargin"></canvas>
                        <div id="gaugeNetProfitMarginValue" class="gauge-value">...</div>
                    </div>
                    <div class="gauge-label" data-translate-key="kpi_netProfitMargin"></div>
                </div>
            </div>
             <div class="col-lg-3 col-md-6">
                <div class="gauge-card">
                    <div class="gauge-chart-container">
                        <canvas id="gaugeROE"></canvas>
                        <div id="gaugeROEValue" class="gauge-value">...</div>
                    </div>
                    <div class="gauge-label" data-translate-key="kpi_roe"></div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                 <div class="gauge-card">
                    <div class="gauge-chart-container p-3"> {/* Simple card for Net Profit */}
                        <div id="kpiNetProfitValue" class="gauge-value" style="position: relative; top: 0; left: 0; transform: none;">...</div>
                    </div>
                    <div class="gauge-label" data-translate-key="kpi_netProfit"></div>
                </div>
            </div>
        </section>

        <section id="mainDashboardRow" class="row g-4" style="display: none;"> {/* Hide initially */}
            <div class="col-lg-7">
                <div class="card-surface">
                    <h5 data-translate-key="chartProfitTitle"></h5>
                    <div class="chart-wrap" style="height: 350px;">
                        <canvas id="profitabilityChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="card-surface">
                    <h5 data-translate-key="chartStructureTitle"></h5>
                    <div class="chart-wrap" style="height: 350px;">
                        <canvas id="structureChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card-surface h-100">
                    <h5 data-translate-key="summaryTitle"></h5>
                    <div id="performanceSummary" class="analysis-comment fs-5"></div>
                </div>
            </div>
            <div class="col-lg-6">
                 <div class="card-surface h-100">
                     <h5 data-translate-key="alertsTitle"></h5>
                     <div id="alertsArea" class="small"></div>
                 </div>
            </div>
        </section>

    </main>
    
    <footer class="site-footer">
        <div class="container-main">
            <p data-translate-key="footerText"></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <script src="js/main.js"></script>
    
    <script src="js/dashboard-app.js"></script>
</body>
</html>
