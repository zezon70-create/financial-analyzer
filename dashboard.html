<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Dashboard</title><link rel="stylesheet" href="css/style.css"></head><body><nav class="nav container"><a href="index.html">Home</a> | <a href="input.html">Input</a> | <a href="upload.html">Upload</a> | <a href="report_improved.html">Report</a></nav><main class="container"><h1>Dashboard</h1><div id="kpis"></div></main><script>setInterval(()=>{if(window.latestParsedOutput&&window.latestParsedOutput.out){const parsed=window.latestParsedOutput.out.parsed||{};const kpis=[{title:'Total Assets',value:parsed.totals&&parsed.totals.assets},{title:'Total Liabilities',value:parsed.totals&&parsed.totals.liabilities},{title:'Net Income',value:parsed.income_statement&&parsed.income_statement.net_income}];const el=document.getElementById('kpis');el.innerHTML='';kpis.forEach(k=>{const c=document.createElement('div');c.className='card';c.innerHTML=`<h3>${k.title}</h3><div style="font-size:20px;font-weight:700">${k.value||0}</div>`;el.appendChild(c);});}},1000);</script></body></html>
