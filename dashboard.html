<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard المحلل المالي | Financial Analyzer</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
body { font-family:'Cairo', sans-serif; margin:0; background:#f5f6fa; }
header { background:#2f3640; color:#fff; padding:20px; text-align:center; font-size:1.5em; font-weight:700; transition:0.3s; }
header.scrolled { background:#192a56; }
.container { max-width:1200px; margin:30px auto; background:#fff; padding:30px; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.1); }
h2 { text-align:center; margin-bottom:20px; }
.charts { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:20px; margin-top:30px; }
canvas { background:#fff; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
button { padding:10px 20px; background:#44bd32; color:#fff; border:none; border-radius:8px; cursor:pointer; font-weight:600; transition:0.3s; margin-top:20px; }
button:hover { background:#4cd137; }
.stats { display:flex; justify-content:space-around; margin-top:20px; flex-wrap:wrap; }
.stat-card { background:#40739e; color:#fff; padding:20px; border-radius:10px; width:200px; margin:10px; text-align:center; }
.stat-card h3 { margin:0; font-size:1.2em; }
.stat-card p { margin:5px 0 0 0; font-size:1.5em; font-weight:700; }
</style>
</head>
<body>
<header id="mainHeader">Dashboard المحلل المالي</header>
<div class="container">
  <h2>المؤشرات المالية الرئيسية</h2>
  <div class="stats">
    <div class="stat-card">
      <h3>صافي الربح</h3>
      <p id="netProfit">0</p>
    </div>
    <div class="stat-card">
      <h3>العائد على الأصول (ROA)</h3>
      <p id="roa">0%</p>
    </div>
    <div class="stat-card">
      <h3>العائد على حقوق الملكية (ROE)</h3>
      <p id="roe">0%</p>
    </div>
  </div>

  <div class="charts">
    <canvas id="revenueChart"></canvas>
    <canvas id="profitChart"></canvas>
    <canvas id="expenseChart"></canvas>
  </div>

  <button id="exportPDF">تصدير التقرير PDF</button>
</div>

<script>
// تفعيل تغيير اللون عند السكروول
window.addEventListener('scroll', () => {
  const header = document.getElementById('mainHeader');
  if(window.scrollY > 50) header.classList.add('scrolled');
  else header.classList.remove('scrolled');
});

// بيانات تجريبية، يمكن ربطها بالـ CSV أو API لاحقاً
const financialData = {
  months: ['يناير','فبراير','مارس','أبريل','مايو','يونيو'],
  revenue: [5000, 7000, 6500, 8000, 9000, 8500],
  profit: [2000, 3000, 2800, 4000, 4500, 4200],
  expense: [3000, 4000, 3700, 4000, 4500, 4300]
};

// تحديث الإحصائيات
document.getElementById('netProfit').innerText = financialData.profit.reduce((a,b)=>a+b,0);
document.getElementById('roa').innerText = ((financialData.profit.reduce((a,b)=>a+b,0)/financialData.revenue.reduce((a,b)=>a+b,0))*100).toFixed(2) + '%';
document.getElementById('roe').innerText = ((financialData.profit.reduce((a,b)=>a+b,0)/50000)*100).toFixed(2) + '%'; // مثال: حقوق الملكية 50k

// إنشاء الرسوم البيانية
const revenueChart = new Chart(document.getElementById('revenueChart'), {
  type:'line',
  data: { labels: financialData.months, datasets:[{ label:'الإيرادات', data:financialData.revenue, backgroundColor:'rgba(52,152,219,0.3)', borderColor:'#2980b9', borderWidth:2, tension:0.3 }] },
  options: { responsive:true, plugins:{legend:{position:'top'}} }
});

const profitChart = new Chart(document.getElementById('profitChart'), {
  type:'bar',
  data: { labels: financialData.months, datasets:[{ label:'الأرباح', data:financialData.profit, backgroundColor:'#44bd32' }] },
  options: { responsive:true, plugins:{legend:{display:false}} }
});

const expenseChart = new Chart(document.getElementById('expenseChart'), {
  type:'line',
  data: { labels: financialData.months, datasets:[{ label:'المصروفات', data:financialData.expense, backgroundColor:'rgba(231,76,60,0.3)', borderColor:'#c0392b', borderWidth:2, tension:0.3 }] },
  options: { responsive:true, plugins:{legend:{position:'top'}} }
});

// تصدير PDF
document.getElementById('exportPDF').addEventListener('click', () => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({orientation:'landscape'});
  doc.setFontSize(20);
  doc.text("التقرير المالي", 150, 20, {align:'center'});
  doc.setFontSize(12);
  doc.text(`تاريخ التقرير: ${new Date().toLocaleDateString('ar-EG')}`, 10, 30);
  doc.text(`صافي الربح: ${document.getElementById('netProfit').innerText}`, 10, 40);
  doc.text(`العائد على الأصول: ${document.getElementById('roa').innerText}`, 10, 50);
  doc.text(`العائد على حقوق الملكية: ${document.getElementById('roe').innerText}`, 10, 60);
  doc.save('financial_report.pdf');
});
</script>
</body>
</html>
