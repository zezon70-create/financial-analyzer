<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Dashboard - Financial Analyzer</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header class="topbar">
  <div class="left">
    <img src="assets/logo.png" class="logo" alt="logo"/>
    <h1 id="appTitle">Financial Analyzer</h1>
  </div>
  <div class="right">
    <select id="langSelect"><option value="ar">العربية</option><option value="en">English</option></select>
    <select id="currencySelect"><option>EGP</option><option>USD</option><option>EUR</option></select>
  </div>
</header>

<main class="container">
  <nav class="navtabs">
    <a href="index.html">الرئيسية</a>
    <a href="input.html">إدخال البيانات</a>
    <a href="reports.html">التقارير</a>
    <a href="compare.html">مقارنة الأعوام</a>
  </nav>

  <section class="panel">
    <h2>لوحة الأدوات</h2>
    <div class="dash-grid">
      <div class="card">
        <h3>القوائم المالية</h3>
        <canvas id="bsChart" height="180"></canvas>
      </div>
      <div class="card">
        <h3>المؤشرات الرئيسية</h3>
        <ul id="keyRatios"></ul>
      </div>
      <div class="card">
        <h3>التنبؤ المالي</h3>
        <div class="controls">
          <label>نموذج:</label>
          <select id="forecastModel"><option value="auto-arima">Auto ARIMA</option><option value="holt-winters">Holt-Winters</option></select>
          <label>أفق (فترات):</label>
          <input id="forecastHorizon" type="number" value="6" min="1" style="width:70px">
          <button id="runForecast" class="btn">تنفيذ</button>
        </div>
        <canvas id="forecastChart" height="180"></canvas>
      </div>
      <div class="card">
        <h3>تحليل الحساسية</h3>
        <canvas id="sensitivityChart" height="180"></canvas>
      </div>
    </div>
  </section>

  <section class="panel">
    <h3>تحليلات إضافية</h3>
    <div id="analysisReports"></div>
  </section>
</main>

<script src="js/main.js"></script>
<script src="js/dataHandler.js"></script>
<script src="js/financialCalc.js"></script>
<script src="js/charts.js"></script>
<script src="js/forecast_arima.js"></script>
<script src="js/sensitivityAnalysis.js"></script>
</body>
</html>
