<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>التقارير — المحلل المالي</title>
  <link href="https://fonts.googleapis.com/css?family=Cairo:300,400,600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assets/logo.png" alt="logo" class="site-logo">
        <span class="ms-2 brand-title">المحلل المالي</span>
      </a>
    </div>
  </nav>

  <main class="container py-5">
    <h2>التقارير</h2>
    <p class="text-muted">توليد وتصدير التقارير كاملة (PDF / Excel).</p>

    <div class="card p-3 shadow-sm">
      <div class="mb-3">
        <label class="form-label">اختر نوع التقرير</label>
        <select id="reportType" class="form-select">
          <option value="full">تقرير كامل</option>
          <option value="financials">قوائم مالية فقط</option>
          <option value="ratios">ملف النسب</option>
        </select>
      </div>

      <div class="d-flex gap-2">
        <button id="generatePdf" class="btn btn-secondary">تصدير PDF</button>
        <button id="generateXlsx" class="btn btn-warning">تصدير Excel</button>
      </div>
    </div>
  </main>

  <script src="scripts/storage.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/export.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
