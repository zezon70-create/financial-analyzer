<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>التقارير — المحلل المالي</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assets/logo.png" alt="logo" height="36" onerror="this.style.display='none'">
        <span class="ms-2">المحلل المالي</span>
      </a>
    </div>
  </nav>

  <main class="container py-4">
    <h2>تقارير وتصدير</h2>
    <p>يمكنك تصدير القوائم المالية والتقارير إلى ملف Excel أو طباعة تقرير PDF (عن طريق نافذة الطباعة).</p>

    <div class="card p-3 shadow-sm">
      <h5>تصدير Excel</h5>
      <p>سيتم إنشاء ملف Excel متعدد الشيت يحتوي ميزان المراجعة، قائمة الدخل، والميزانية.</p>
      <button id="exportAll" class="btn btn-warning">تصدير ملف Excel</button>
    </div>

    <div class="card p-3 shadow-sm mt-3">
      <h5>تصدير PDF</h5>
      <p>سيتم فتح نافذة الطباعة لتصدير تقرير PDF مبسط.</p>
      <button id="printReport" class="btn btn-secondary">طباعة التقرير (PDF)</button>
    </div>

    <div id="reportPreview" class="mt-4"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    document.getElementById('exportAll').addEventListener('click', () => {
      const session = loadSession();
      if (!session || !session.trial) { alert('لا توجد بيانات للتصدير'); return; }
      const wb = XLSX.utils.book_new();

      const tb = session.trial.map(r => ({ حساب: r.account, "رقم الحساب": r.code || "", مدين: r.debit, دائن: r.credit }));
      XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(tb), 'ميزان المراجعة');

      const inc = generateIncomeStatement(session.trial);
      XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(inc), 'قائمة الدخل');

      const bal = generateBalanceSheet(session.trial);
      XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(bal), 'الميزانية');

      XLSX.writeFile(wb, 'financial-report.xlsx');
    });

    document.getElementById('printReport').addEventListener('click', () => {
      const session = loadSession();
      if (!session || !session.trial) { alert('لا توجد بيانات للطباعة'); return; }
      const preview = document.getElementById('reportPreview');
      preview.innerHTML = renderPrintableReport(session);
      window.print();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
