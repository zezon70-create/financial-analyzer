<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>التقارير — المحلل المالي</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assets/img/logo.png" alt="logo" class="site-logo">
        <div class="ms-2">المحلل المالي</div>
      </a>
    </div>
  </nav>

  <main class="container py-4" style="position:relative; z-index:1;">
    <h2>التقارير</h2>
    <p>يمكنك تصدير التقارير بصيغ: Excel أو PDF (الـ PDF يتضمن علامة مائية)</p>

    <div class="row g-3">
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">
          <h6>تصدير Excel</h6>
          <button id="exportExcelBtn" class="btn btn-warning w-100">تصدير Excel (SheetJS)</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-3 shadow-sm">
          <h6>تصدير PDF</h6>
          <button id="exportPdfBtn" class="btn btn-secondary w-100">تصدير PDF (مع علامة مائية)</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-3 shadow-sm">
          <h6>حذف بيانات محلية</h6>
          <button id="clearAllBtn" class="btn btn-danger w-100">مسح كل البيانات</button>
        </div>
      </div>
    </div>

    <hr>
    <div id="previewArea" class="card p-3 shadow-sm">
      <h6>معاينة سريعة للبيانات</h6>
      <div id="previewTable"></div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="scripts/storage.js"></script>
  <script src="scripts/file-handlers.js"></script>
  <script src="scripts/pdf-export.js"></script>
  <script src="scripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
